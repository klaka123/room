<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Space Grotesk', sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* –ü—Ä–µ–º–∏—É–º —Å—Ç–µ–∫–ª–æ —Å –Ω–∞–Ω–æ-—ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ */
        .glass {
            background: rgba(18, 20, 28, 0.65);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 215, 150, 0.12);
            border-radius: 32px;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.8), 
                        0 0 0 1px rgba(255, 215, 150, 0.05) inset,
                        0 0 40px rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        .glass:hover {
            background: rgba(22, 25, 35, 0.75);
            border-color: rgba(255, 215, 150, 0.25);
            box-shadow: 0 40px 70px -20px #000, 
                        0 0 0 1px rgba(255, 215, 150, 0.2) inset,
                        0 0 60px rgba(255, 200, 100, 0.15);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä UI */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 28px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - –ö–∞—Ç–∞–ª–æ–≥ */
        .catalog-panel {
            pointer-events: all;
            width: 400px;
            height: calc(100vh - 56px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideInLeft 0.7s cubic-bezier(0.34, 1.5, 0.64, 1);
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-120%) rotateY(-10deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0); opacity: 1; }
        }

        .panel-header {
            padding: 28px 32px;
            border-bottom: 1px solid rgba(255, 215, 150, 0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(255,215,150,0.05) 0%, transparent 100%);
        }

        .panel-header h2 {
            font-size: 1.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
            color: #ffd966;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            text-shadow: 0 2px 20px rgba(255, 200, 100, 0.4);
        }

        .badge {
            background: linear-gradient(135deg, #ffd966, #ffaa33);
            color: #0a0c14;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(255, 200, 100, 0.4);
            letter-spacing: 0.5px;
        }

        .search-box {
            padding: 24px 32px 16px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 52px;
            top: 44px;
            color: #ffd966;
            font-size: 1.1rem;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px #ffd966);
        }

        .search-box input {
            width: 100%;
            padding: 18px 22px 18px 58px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 150, 0.2);
            border-radius: 60px;
            color: white;
            font-size: 1.05rem;
            transition: all 0.4s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .search-box input:focus {
            outline: none;
            border-color: #ffd966;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 215, 150, 0.15), 0 0 30px rgba(255, 200, 100, 0.3);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.25);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .categories {
            padding: 16px 32px 24px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 150, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            font-weight: 500;
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: rgba(255, 215, 150, 0.15);
            border-color: #ffd966;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 200, 100, 0.25);
            color: white;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ffd966, #ffaa33);
            color: #0a0c14;
            border-color: transparent;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(255, 200, 100, 0.5);
        }

        .items-grid {
            flex: 1;
            overflow-y: auto;
            padding: 0 32px 32px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            padding: 28px 16px 22px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            border: 1px solid rgba(255, 215, 150, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255,215,150,0.15), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .item-card:hover {
            background: rgba(30, 35, 50, 0.5);
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 215, 150, 0.4);
            box-shadow: 0 30px 50px -15px #000, 0 0 0 1px rgba(255, 200, 100, 0.3) inset;
        }

        .item-card:hover::before {
            opacity: 1;
        }

        .item-card.selected {
            border-color: #ffd966;
            background: rgba(255, 215, 150, 0.12);
            box-shadow: 0 25px 45px -10px rgba(255, 200, 100, 0.4), 0 0 0 2px #ffd966 inset;
        }

        .item-icon {
            font-size: 4.5rem;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6));
            transition: all 0.4s ease;
            transform: scale(1);
        }

        .item-card:hover .item-icon {
            transform: scale(1.15) rotate(2deg);
            filter: drop-shadow(0 20px 30px rgba(255,200,100,0.5));
        }

        .item-name {
            font-size: 1.05rem;
            font-weight: 500;
            text-align: center;
            color: #fff;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.4);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,215,150,0.15);
        }

        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .tools-panel {
            pointer-events: all;
            width: 380px;
            height: fit-content;
            padding: 32px;
            animation: slideInRight 0.7s cubic-bezier(0.34, 1.5, 0.64, 1);
        }

        @keyframes slideInRight {
            0% { transform: translateX(120%) rotateY(10deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0); opacity: 1; }
        }

        .tool-section {
            margin-bottom: 35px;
        }

        .tool-section h3 {
            font-size: 1.2rem;
            color: #ffd966;
            margin-bottom: 22px;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(255,200,100,0.3);
        }

        .tool-buttons {
            display: flex;
            gap: 14px;
        }

        .tool-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 150, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 16px;
            border-radius: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            font-size: 1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .tool-btn:hover {
            background: rgba(255, 215, 150, 0.15);
            border-color: #ffd966;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,200,100,0.25);
            color: white;
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #ffd966, #ffaa33);
            color: #0a0c14;
            border-color: transparent;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(255,200,100,0.5);
        }

        .control-group {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255,215,150,0.1);
            backdrop-filter: blur(5px);
        }

        label {
            display: block;
            margin-bottom: 22px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        label span {
            display: block;
            margin-bottom: 10px;
            color: #ffd966;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ffd966, #ffaa33);
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #ffd966, 0 4px 10px rgba(0,0,0,0.3);
            border: 3px solid #ffd966;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px #ffd966;
        }

        input[type="color"] {
            width: 100%;
            height: 55px;
            border: 1px solid rgba(255,215,150,0.3);
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            margin-top: 10px;
            cursor: pointer;
            padding: 5px;
            backdrop-filter: blur(5px);
        }

        select {
            width: 100%;
            padding: 16px 20px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,215,150,0.3);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        select:hover {
            border-color: #ffd966;
            background: rgba(20, 25, 40, 0.6);
            box-shadow: 0 0 20px rgba(255,200,100,0.2);
        }

        select option {
            background: #1a1e2a;
            color: white;
            padding: 10px;
        }

        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffd966, #ffaa33);
            border: none;
            color: #0a0c14;
            padding: 18px;
            border-radius: 24px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            font-size: 1.1rem;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 15px 35px rgba(255, 200, 100, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #ffe07a, #ffb84d);
            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 25px 45px rgba(255, 200, 100, 0.6);
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {
            pointer-events: all;
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 40px;
            display: flex;
            gap: 60px;
            font-size: 1.05rem;
            backdrop-filter: blur(30px) saturate(250%);
            animation: fadeInUp 0.8s ease;
            border-radius: 80px;
            background: rgba(8, 10, 16, 0.6);
            border: 1px solid rgba(255,215,150,0.2);
            box-shadow: 0 25px 50px -10px #000;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateX(-50%) translateY(40px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .status-bar i {
            color: #ffd966;
            margin-right: 12px;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 10px #ffd966);
        }

        .status-bar div {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 215, 150, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ffd966, #ffaa33);
            border-radius: 10px;
            box-shadow: 0 0 20px #ffd966;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            position: absolute;
            top: 28px;
            right: 420px;
            background: rgba(10, 12, 20, 0.7);
            color: white;
            padding: 14px 28px;
            border-radius: 60px;
            font-size: 1rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,215,150,0.3);
            pointer-events: none;
            box-shadow: 0 20px 40px -10px #000;
            font-weight: 400;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,215,150,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,215,150,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,215,150,0); }
        }

        .hint i {
            color: #ffd966;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –≤ —Ü–µ–Ω—Ç—Ä–µ */
        .logo {
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
            font-size: 1.8rem;
            font-weight: 700;
            color: rgba(255,215,150,0.9);
            text-shadow: 0 0 30px rgba(255,200,100,0.5);
            letter-spacing: 8px;
            text-transform: uppercase;
            background: rgba(10,10,20,0.3);
            padding: 12px 40px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,150,0.2);
        }
    </style>

        // ==================== –ö–ê–¢–ê–õ–û–ì ====================

                { id: 'plant', name: '–ü–ê–õ–¨–ú–ê', icon: 'üå¥', category: 'decor', color: '#2e8b57' },

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x07070f);
        scene.fog = new THREE.FogExp2(0x07070f, 0.006);

        // –ö–∞–º–µ—Ä–∞ —Å –∫–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(18, 8, 24);
        camera.lookAt(0, 2, 0);

        // –†–µ–Ω–¥–µ—Ä–µ—Ä —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∫–∞—á–µ—Å—Ç–≤–æ–º
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true,
            powerPreference: "high-performance",
            stencil: false,
            depth: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.bias = 0.00005;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.outputEncoding = THREE.sRGBEncoding;

        // –ü–æ—Å—Ç-–æ–±—Ä–∞–±–æ—Ç–∫–∞
        const renderScene = new RenderPass(scene, camera);
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.3, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 0.8;
        bloomPass.radius = 0.8;

        const filmPass = new FilmPass(0.2, 0.5, 2048, false);
        
        const vignettePass = new ShaderPass({
            uniforms: {
                tDiffuse: { value: null },
                intensity: { value: 0.6 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float intensity;
                varying vec2 vUv;
                
                void main() {
                    vec4 color = texture2D(tDiffuse, vUv);
                    float dist = distance(vUv, vec2(0.5, 0.5));
                    float vignette = 1.0 - dist * intensity;
                    gl_FragColor = vec4(color.rgb * vignette, color.a);
                }
            `
        });

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        composer.addPass(vignettePass);
        filmPass.renderToScreen = true;
        composer.addPass(filmPass);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const controls = new OrbitControls(camera, renderer.domElement);

        // ==================== –û–°–í–ï–©–ï–ù–ò–ï ====================
        // –û—Å–Ω–æ–≤–Ω–æ–π —Å–≤–µ—Ç

        // –ó–∞–ø–æ–ª–Ω—è—é—â–∏–µ —Å–≤–µ—Ç—ã

        // ==================== –û–ö–†–£–ñ–ï–ù–ò–ï ====================
        // –ü–æ–ª
        const groundGeo = new THREE.CircleGeometry(80, 128);
        const groundMat = new THREE.MeshStandardMaterial({
            color: 0x1a1f2a,

            metalness: 0.1,

        });

        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞
        const gridHelper = new THREE.GridHelper(60, 40, 0xffaa66, 0x2a3a5a);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        // –ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        const particleCount = 600;
        const particlesGeo = new THREE.BufferGeometry();
        const particlesPos = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i += 3) {
            particlesPos[i] = (Math.random() - 0.5) * 100;
            particlesPos[i+1] = (Math.random() * 25);
            particlesPos[i+2] = (Math.random() - 0.5) * 100;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(particlesPos, 3));
        const particlesMat = new THREE.PointsMaterial({
            color: 0x88aaff,
            size: 0.06,

            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);

        // ==================== –ú–ê–¢–ï–†–ò–ê–õ–´ ====================
        function createPremiumMaterial(type, color) {
            const colorHex = parseInt(color.replace('#', '0x'), 16);
            
            const materials = {
                wood: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.4, metalness: 0.05 }),
                walnut: new THREE.MeshStandardMaterial({ color: 0x4a2c1a, roughness: 0.35, metalness: 0.02 }),
                oak_light: new THREE.MeshStandardMaterial({ color: 0xc49a6c, roughness: 0.45, metalness: 0.01 }),
                mahogany: new THREE.MeshStandardMaterial({ color: 0x6b2e1a, roughness: 0.3, metalness: 0.02 }),
                metal_brushed: new THREE.MeshStandardMaterial({ color: 0x8899aa, roughness: 0.25, metalness: 0.9 }),
                metal_polished: new THREE.MeshStandardMaterial({ color: 0xccddee, roughness: 0.1, metalness: 1.0 }),
                copper: new THREE.MeshStandardMaterial({ color: 0xb87333, roughness: 0.2, metalness: 0.95 }),
                brass: new THREE.MeshStandardMaterial({ color: 0xf1c40f, roughness: 0.15, metalness: 0.98 }),
                fabric_velvet: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.8, metalness: 0.0 }),
                fabric_linen: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.9, metalness: 0.0 }),
                leather: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.6, metalness: 0.1 }),
                glass_clear: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.05, metalness: 0.0, transparent: true, opacity: 0.85 }),
                glass_frosted: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.0, transparent: true, opacity: 0.7 }),
                marble: new THREE.MeshStandardMaterial({ color: 0xf5f5f5, roughness: 0.2, metalness: 0.05 }),
                granite: new THREE.MeshStandardMaterial({ color: 0x5a5a6a, roughness: 0.5, metalness: 0.1 }),
                plastic: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.0 })
            };
            
            return materials[type] || materials.wood;
        }

        // ==================== –ú–û–î–ï–õ–ò ====================
        
        // –ß–µ—Å—Ç–µ—Ä—Ñ–∏–ª–¥
        function createChesterfield(color, materialType) {
            const group = new THREE.Group();
            const leatherMat = createPremiumMaterial('leather', color);
            const woodMat = createPremiumMaterial('walnut', '#5a3a2a');
            const metalMat = createPremiumMaterial('metal_brushed', '#aaa');
            
            // –û—Å–Ω–æ–≤–∞–Ω–∏–µ
            const base = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.3, 1.2), woodMat);
            base.position.y = 0.15;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            // –°–∏–¥–µ–Ω—å–µ
            const seat = new THREE.Mesh(new THREE.BoxGeometry(1.3, 0.4, 1.1), leatherMat);
            seat.position.y = 0.5;
            seat.castShadow = true;
            seat.receiveShadow = true;
            group.add(seat);
            
            // –°–ø–∏–Ω–∫–∞
            const back = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.2, 0.4), leatherMat);
            back.position.set(0, 1.1, -0.45);
            back.castShadow = true;
            back.receiveShadow = true;
            group.add(back);
            
            // –ö–∞–ø–∏—Ç–æ–Ω–µ
            for (let i = -0.4; i <= 0.4; i+=0.4) {
                for (let j = 0.7; j <= 1.3; j+=0.3) {
                    const button = new THREE.Mesh(new THREE.SphereGeometry(0.06, 16), metalMat);
                    button.position.set(i, j, -0.25);
                    button.castShadow = true;
                    group.add(button);
                }
            }
            
            // –ü–æ–¥–ª–æ–∫–æ—Ç–Ω–∏–∫–∏
            const armLeft = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 1.2), leatherMat);
            armLeft.position.set(-0.8, 0.7, 0);
            armLeft.castShadow = true;
            armLeft.receiveShadow = true;
            group.add(armLeft);
            
            const armRight = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 1.2), leatherMat);
            armRight.position.set(0.8, 0.7, 0);
            armRight.castShadow = true;
            armRight.receiveShadow = true;
            group.add(armRight);
            
            // –ù–æ–∂–∫–∏
            const legGeo = new THREE.CylinderGeometry(0.1, 0.12, 0.3, 8);
            for (let x = -0.5; x <= 0.5; x+=1.0) {
                for (let z = -0.4; z <= 0.4; z+=0.8) {
                    const leg = new THREE.Mesh(legGeo, woodMat);
                    leg.position.set(x, 0.15, z);
                    leg.castShadow = true;
                    leg.receiveShadow = true;
                    group.add(leg);
                }
            }
            
            return group;
        }

        // Art Deco –ª–∞–º–ø–∞
        function createArtDecoLamp(color, materialType) {
            const group = new THREE.Group();
            const brassMat = createPremiumMaterial('brass', '#c9b037');
            const glassMat = createPremiumMaterial('glass_clear', '#ffffff');
            const marbleMat = createPremiumMaterial('marble', '#f0f0f0');
            
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.7, 0.3, 8), marbleMat);
            base.position.y = 0.15;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            const ring = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.05, 16, 32), brassMat);
            ring.rotation.x = Math.PI / 2;
            ring.position.y = 0.3;
            ring.castShadow = true;
            ring.receiveShadow = true;
            group.add(ring);
            
            for (let i = 0; i < 4; i++) {
                const pillar = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.2, 0.1), brassMat);
                const angle = (i / 4) * Math.PI * 2;
                pillar.position.set(Math.cos(angle) * 0.3, 1.3, Math.sin(angle) * 0.3);
                pillar.castShadow = true;
                pillar.receiveShadow = true;
                group.add(pillar);
            }
            
            const rod = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 2.4, 8), brassMat);
            rod.position.y = 1.4;
            rod.castShadow = true;
            rod.receiveShadow = true;
            group.add(rod);
            
            const shade = new THREE.Mesh(new THREE.ConeGeometry(0.9, 0.7, 8), glassMat);
            shade.position.y = 2.5;
            shade.castShadow = true;
            shade.receiveShadow = true;
            group.add(shade);
            
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16), createPremiumMaterial('glass_clear', '#ffeedd'));
            bulb.position.y = 2.3;
            bulb.castShadow = true;
            bulb.receiveShadow = true;
            group.add(bulb);
            
            const light = new THREE.PointLight(0xffdd99, 1.2, 8);
            light.position.y = 2.4;
            group.add(light);
            
            return group;
        }

        // –ü–∞–ª—å–º–∞
        function createPalm(color, materialType) {
            const group = new THREE.Group();
            const woodMat = createPremiumMaterial('wood', '#8b5a2b');
            const leafMat = createPremiumMaterial('fabric_velvet', '#2e8b57');
            
            for (let i = 0; i < 5; i++) {
                const segment = new THREE.Mesh(new THREE.CylinderGeometry(0.35 - i*0.05, 0.4 - i*0.05, 0.8, 6), woodMat);
                segment.position.y = 0.4 + i * 0.8;
                segment.castShadow = true;
                segment.receiveShadow = true;
                group.add(segment);
                
                const ring = new THREE.Mesh(new THREE.TorusGeometry(0.38 - i*0.05, 0.03, 6, 12), woodMat);
                ring.rotation.x = Math.PI / 2;
                ring.position.y = 0.8 + i * 0.8;
                ring.castShadow = true;
                group.add(ring);
            }
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const leafGroup = new THREE.Group();
                
                for (let j = 0; j < 5; j++) {
                    const leaf = new THREE.Mesh(new THREE.ConeGeometry(0.15, 1.2, 5), leafMat);
                    leaf.position.set(0.4 + j*0.2, 0, 0);
                    leaf.rotation.z = -0.3;
                    leaf.rotation.y = 0.2;
                    leaf.castShadow = true;
                    leaf.receiveShadow = true;
                    leafGroup.add(leaf);
                }
                
                leafGroup.position.set(Math.cos(angle) * 1.5, 4.2, Math.sin(angle) * 1.5);
                leafGroup.rotation.y = angle;
                leafGroup.rotation.z = 0.3;
                group.add(leafGroup);
            }
            
            return group;
        }

        // –§–∞–±—Ä–∏–∫–∞
        function createModelById(item, color, materialType) {
            switch(item.id) {
                case 'chair_chesterfield':
                    return createChesterfield(color, materialType);
                case 'lamp_artdeco':
                    return createArtDecoLamp(color, materialType);
                case 'plant':
                    return createPalm(color, materialType);
                default:
                    const group = new THREE.Group();
                    const mat = createPremiumMaterial(materialType, color);
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), mat);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    group.add(mesh);
                    return group;
            }
        }

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï ====================
        let selectedItem = null;
        let placedItems = [];
        let currentMode = 'place';
        let lastPlacedMesh = null;
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const intersectionPoint = new THREE.Vector3();

        let isBuilding = false;
        let startPoint = null;
        let tempWall = null;

        // ==================== UI ====================
        function loadCatalog() {
            const grid = document.getElementById('items-grid');
            const allItems = getAllItems();
            
            allItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                `;
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    document.getElementById('item-color').value = item.color;

                grid.appendChild(card);
            });
            
            document.getElementById('item-count').textContent = allItems.length;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();

                btn.classList.add('active');
                
                const category = btn.dataset.category;
                document.querySelectorAll('.item-card').forEach(item => {
                    item.style.display = (category === 'all' || item.dataset.category === category) ? 'flex' : 'none';

            });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();

        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å —Å—Ç–µ–Ω—É
        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0;
            dir.normalize();
            
            const pos = camera.position.clone().add(dir.multiplyScalar(6));
            pos.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const color = document.getElementById('wall-color').value;
            
            const wall = new THREE.Mesh(
                new THREE.BoxGeometry(0.25, height, length),
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 })
            );
            wall.position.copy(pos);
            wall.position.y = height / 2;
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            mainLight.intensity = parseFloat(e.target.value);
        });

        document.getElementById('light-temperature').addEventListener('input', (e) => {
            const temp = parseFloat(e.target.value);
            const r = temp <= 6600 ? 255 : (329.698727446 * Math.pow(temp / 100 - 60, -0.1332047592));
            const g = temp <= 6600 ? (99.4708025861 * Math.log(temp / 100) - 161.1195681661) : 288.1221695283 * Math.pow(temp / 100 - 60, -0.0755148492);
            const b = temp >= 6600 ? 255 : (138.5177312231 * Math.log(temp / 100 - 10) + 305.0447927307);
            
            mainLight.color.setRGB(
                Math.min(255, Math.max(0, r)) / 255,
                Math.min(255, Math.max(0, g)) / 255,
                Math.min(255, Math.max(0, b)) / 255
            );
        });

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ
        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.glass')) return;
            if (currentMode !== 'place' || !selectedItem) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                const materialType = document.getElementById('material-type').value;
                
                const model = createModelById(selectedItem, color, materialType);
                model.position.copy(intersectionPoint);
                model.position.y = 0.5 * scale;
                model.scale.set(scale, scale, scale);
                model.rotation.y = (rotate * Math.PI) / 180;
                model.castShadow = true;
                model.receiveShadow = true;
                
                scene.add(model);
                placedItems.push(model);
                lastPlacedMesh = model;
                
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        // –°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.glass')) return;
            if (currentMode !== 'build' || event.button !== 0) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                isBuilding = true;
                startPoint = intersectionPoint.clone();
                startPoint.y = 0;
                
                tempWall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 2.5, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0xaaccff, transparent: true, opacity: 0.5, emissive: 0x224466 })
                );
                tempWall.castShadow = true;
                tempWall.receiveShadow = true;
                scene.add(tempWall);
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.glass')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    const end = intersectionPoint.clone();
                    end.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(end, startPoint);
                    const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    tempWall.position.x = startPoint.x + delta.x/2;
                    tempWall.position.z = startPoint.z + delta.z/2;
                    tempWall.position.y = 1.25;
                    tempWall.scale.set(0.2, 2.5, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;
                
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.25, height, tempWall.scale.z),
                    new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 })
                );
                wall.position.copy(tempWall.position);
                wall.position.y = height/2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                document.getElementById('total-items').textContent = placedItems.length;
                
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // FPS
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                document.getElementById('fps-counter').textContent = Math.round((frames * 1000) / delta);
                frames = 0;
                lastTime = now;
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.y += 0.0001;
            controls.update();
            composer.render();
            updateFPS();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
    </script>
</body>
</html>
