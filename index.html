    <script type="module">
        // ==================== –ò–ú–ü–û–†–¢–´ ====================
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // ==================== –ö–ê–¢–ê–õ–û–ì –ü–†–ï–î–ú–ï–¢–û–í ====================
        const catalog = {
            seating: [
                { id: 'chair1', name: '–ö—Ä–µ—Å–ª–æ Classic', icon: 'ü™ë', category: 'seating', color: '#c47e5a' },
                { id: 'chair2', name: '–î–∏–≤–∞–Ω Modern', icon: 'üõãÔ∏è', category: 'seating', color: '#5a6b7a' },
                { id: 'chair3', name: '–ö—Ä–µ—Å–ª–æ-–º–µ—à–æ–∫', icon: 'ü™ë', category: 'seating', color: '#7a5a4a' },
                { id: 'chair4', name: '–°—Ç—É–ª Eames', icon: 'üí∫', category: 'seating', color: '#2a3a4a' },
                { id: 'chair5', name: '–ü—É—Ñ–∏–∫', icon: '‚¨ú', category: 'seating', color: '#8a6d5a' },
            ],
            
            lighting: [
                { id: 'lamp1', name: '–¢–æ—Ä—à–µ—Ä', icon: 'üí°', category: 'lighting', color: '#eeddcc' },
                { id: 'lamp2', name: '–õ—é—Å—Ç—Ä–∞', icon: 'üí°', category: 'lighting', color: '#ffaa55' },
                { id: 'lamp3', name: '–ù–∞—Å—Ç–æ–ª—å–Ω–∞—è –ª–∞–º–ø–∞', icon: 'ü™î', category: 'lighting', color: '#aaccff' },
            ],
            
            decor: [
                { id: 'decor1', name: '–í–∞–∑–∞', icon: 'üè∫', category: 'decor', color: '#5a7a9a' },
                { id: 'decor2', name: '–ö–∞—Ä—Ç–∏–Ω–∞', icon: 'üñºÔ∏è', category: 'decor', color: '#9a7a5a' },
                { id: 'decor3', name: '–ó–µ—Ä–∫–∞–ª–æ', icon: 'ü™û', category: 'decor', color: '#cccccc' },
                { id: 'decor4', name: '–†–∞—Å—Ç–µ–Ω–∏–µ', icon: 'üåø', category: 'decor', color: '#2e8b57' },
            ],
            
            electronics: [
                { id: 'tv1', name: '–¢–µ–ª–µ–≤–∏–∑–æ—Ä', icon: 'üì∫', category: 'electronics', color: '#2a2a2a' },
                { id: 'audio1', name: '–ö–æ–ª–æ–Ω–∫–∞', icon: 'üîä', category: 'electronics', color: '#3a3a3a' },
                { id: 'comp1', name: '–ú–æ–Ω–∏—Ç–æ—Ä', icon: 'üñ•Ô∏è', category: 'electronics', color: '#1a1a2a' },
            ],
            
            walls: [
                { id: 'wall1', name: '–°—Ç–µ–Ω–∞ –∫–∏—Ä–ø–∏—á', icon: 'üß±', category: 'walls', color: '#b85e3a' },
                { id: 'wall2', name: '–°—Ç–µ–Ω–∞ –¥–µ—Ä–µ–≤–æ', icon: 'ü™µ', category: 'walls', color: '#8b5a2b' },
            ]

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function getAllItems() {
            return [
                ...catalog.seating,
                ...catalog.lighting,
                ...catalog.decor,
                ...catalog.electronics,
                ...catalog.walls
            ];
        }

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø THREE.JS ====================
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x080814);
        scene.fog = new THREE.Fog(0x080814, 20, 60);

        // –ö–∞–º–µ—Ä–∞
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(12, 6, 18);
        camera.lookAt(0, 2, 0);

        // –†–µ–Ω–¥–µ—Ä–µ—Ä
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        // –ü–æ—Å—Ç-–æ–±—Ä–∞–±–æ—Ç–∫–∞ (Bloom —ç—Ñ—Ñ–µ–∫—Ç)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 0.5;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–û—Ä–±–∏—Ç–ö–æ–Ω—Ç—Ä–æ–ª)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.minDistance = 5;
        controls.maxDistance = 40;
        controls.target.set(0, 2, 0);
        controls.enableZoom = true;
        controls.rotateSpeed = 0.8;

        // ==================== –û–°–í–ï–©–ï–ù–ò–ï ====================
        // –û—Å–Ω–æ–≤–Ω–æ–π —Å–≤–µ—Ç (—Å–æ–ª–Ω—Ü–µ)
        const sunLight = new THREE.DirectionalLight(0xfff5e6, 1.2);
        sunLight.position.set(10, 20, 5);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.camera.left = -15;
        sunLight.shadow.camera.right = 15;
        sunLight.shadow.camera.top = 15;
        sunLight.shadow.camera.bottom = -15;
        scene.add(sunLight);

        // –ó–∞–ø–æ–ª–Ω—è—é—â–∏–π —Å–≤–µ—Ç
        const fillLight1 = new THREE.PointLight(0x4466aa, 0.6);
        fillLight1.position.set(-5, 5, 10);
        scene.add(fillLight1);

        const fillLight2 = new THREE.PointLight(0xaa6644, 0.4);
        fillLight2.position.set(8, 3, -5);
        scene.add(fillLight2);

        // Ambient —Å–≤–µ—Ç
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // –ó–≤–µ–∑–¥—ã –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 1500;
        const starsPositions = new Float32Array(starsCount * 3);
        for (let i = 0; i < starsCount * 3; i += 3) {
            starsPositions[i] = (Math.random() - 0.5) * 200;
            starsPositions[i+1] = (Math.random() - 0.5) * 200;
            starsPositions[i+2] = (Math.random() - 0.5) * 200 - 50;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({color: 0x88aaff, size: 0.1});
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // ==================== –ü–û–õ –ò –°–ï–¢–ö–ê ====================
        const groundGeometry = new THREE.CircleGeometry(50, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2a2a3a,
            roughness: 0.7,
            metalness: 0.1,
            emissive: new THREE.Color(0x111122)
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        // –°–µ—Ç–∫–∞
        const gridHelper = new THREE.GridHelper(60, 30, 0xffaa88, 0x334466);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        // ==================== –î–ï–ö–û–†–ê–¢–ò–í–ù–´–ï –≠–õ–ï–ú–ï–ù–¢–´ ====================
        // –ù–µ—Å–∫–æ–ª—å–∫–æ –∫–æ–ª–æ–Ω–Ω –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
        const pillarMat = new THREE.MeshStandardMaterial({ color: 0x4a4a6a, roughness: 0.5, metalness: 0.2 });
        for (let i = -2; i <= 2; i+=2) {
            for (let j = -2; j <= 2; j+=2) {
                if (i === 0 && j === 0) continue;
                const pillar = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 4), pillarMat);
                pillar.position.set(i * 5, 2, j * 5);
                pillar.castShadow = true;
                pillar.receiveShadow = true;
                scene.add(pillar);
            }
        }

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ====================
        let selectedItem = null;
        let placedItems = [];
        let currentMode = 'place'; // 'place' –∏–ª–∏ 'build'
        
        // –î–ª—è Raycaster
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const intersectionPoint = new THREE.Vector3();

        // –î–ª—è —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ —Å—Ç–µ–Ω
        let isBuilding = false;
        let startPoint = null;
        let tempWall = null;

        // ==================== –ó–ê–ì–†–£–ó–ö–ê –ö–ê–¢–ê–õ–û–ì–ê ====================
        function loadCatalog() {
            const grid = document.getElementById('items-grid');
            const allItems = getAllItems();
            
            allItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                `;
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    console.log('–í—ã–±—Ä–∞–Ω –ø—Ä–µ–¥–º–µ—Ç:', item.name);
                });
                grid.appendChild(card);
            });
            
            document.getElementById('item-count').textContent = allItems.length;
            document.getElementById('total-items').textContent = placedItems.length;
        }

        // ==================== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ====================
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                const items = document.querySelectorAll('.item-card');
                
                items.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // ==================== –ü–û–ò–°–ö ====================
        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.item-card');
            
            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                if (name.includes(search)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // ==================== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ï–ñ–ò–ú–û–í ====================
        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'place';
            document.getElementById('mode-place').classList.add('active');
            document.getElementById('mode-build').classList.remove('active');
            document.getElementById('build-controls').style.display = 'none';
            document.getElementById('place-controls').style.display = 'block';
            
            // –û—Ç–º–µ–Ω–∞ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞
            if (tempWall) {
                scene.remove(tempWall);
                tempWall = null;
            }
            isBuilding = false;
        });

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        // ==================== –ü–û–°–¢–†–û–ò–¢–¨ –°–¢–ï–ù–£ (–ö–ù–û–ü–ö–ê) ====================
        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            
            // –°–æ–∑–¥–∞–µ–º —Å—Ç–µ–Ω—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            
            const position = camera.position.clone().add(direction.multiplyScalar(5));
            position.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const color = document.getElementById('wall-color').value;
            
            const wallGeo = new THREE.BoxGeometry(0.2, height, length);
            const wallMat = new THREE.MeshStandardMaterial({ color: color });
            const wall = new THREE.Mesh(wallGeo, wallMat);
            wall.position.copy(position);
            wall.position.y = height / 2;
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // ==================== –ü–†–ò–ú–ï–ù–ò–¢–¨ –°–í–û–ô–°–¢–í–ê ====================
        document.getElementById('apply-props').addEventListener('click', (e) => {
            e.stopPropagation();
            // –ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ø–æ–∑–∂–µ
            alert('–°–≤–æ–π—Å—Ç–≤–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –ø—Ä–µ–¥–º–µ—Ç—É (–¥–µ–º–æ)');
        });

        // ==================== –û–°–í–ï–©–ï–ù–ò–ï ====================
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            sunLight.intensity = val;
        });

        // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í –î–õ–Ø –†–ê–ó–ú–ï–©–ï–ù–ò–Ø ====================
        renderer.domElement.addEventListener('click', (event) => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –ø–æ UI
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'place' && selectedItem) {
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–¥ –∫—É—Ä—Å–æ—Ä–æ–º
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                    // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç
                    const color = document.getElementById('item-color').value;
                    const scale = parseFloat(document.getElementById('item-scale').value);
                    const rotate = parseFloat(document.getElementById('item-rotate').value);
                    
                    // –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                    let geometry;
                    if (selectedItem.category === 'lighting') {
                        geometry = new THREE.ConeGeometry(0.5, 1, 8);
                    } else if (selectedItem.category === 'electronics') {
                        geometry = new THREE.BoxGeometry(1, 0.5, 0.2);
                    } else if (selectedItem.category === 'decor') {
                        geometry = new THREE.SphereGeometry(0.5, 16);
                    } else {
                        geometry = new THREE.BoxGeometry(1, 1, 1);
                    }
                    
                    const material = new THREE.MeshStandardMaterial({ color: color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.copy(intersectionPoint);
                    mesh.position.y = 0.5 * scale;
                    mesh.scale.set(scale, scale, scale);
                    mesh.rotation.y = (rotate * Math.PI) / 180;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
                    mesh.userData = { type: selectedItem.category, id: selectedItem.id };
                    
                    scene.add(mesh);
                    placedItems.push(mesh);
                    document.getElementById('total-items').textContent = placedItems.length;
                }
            }
        });

        // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –î–í–ò–ñ–ï–ù–ò–Ø –ú–´–®–ò –î–õ–Ø –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.glass')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Ç–µ–Ω—É
                    const endPoint = intersectionPoint.clone();
                    endPoint.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(endPoint, startPoint);
                    const length = Math.sqrt(delta.x * delta.x + delta.z * delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    tempWall.scale.set(1, 1, 1);
                    tempWall.position.x = startPoint.x + delta.x / 2;
                    tempWall.position.z = startPoint.z + delta.z / 2;
                    tempWall.position.y = 1.25;
                    tempWall.scale.set(0.2, 2.5, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        // ==================== –ù–ê–ß–ê–õ–û –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'build' && event.button === 0) {
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                    // –ù–∞—á–∏–Ω–∞–µ–º —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ
                    isBuilding = true;
                    startPoint = intersectionPoint.clone();
                    startPoint.y = 0;
                    
                    // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Ç–µ–Ω—É
                    const geometry = new THREE.BoxGeometry(0.1, 2.5, 0.1);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: 0xaaccff, 
                        transparent: true, 
                        opacity: 0.5,
                        emissive: new THREE.Color(0x224466)
                    });
                    tempWall = new THREE.Mesh(geometry, material);
                    tempWall.castShadow = true;
                    tempWall.receiveShadow = true;
                    scene.add(tempWall);
                }
            }
        });

        // ==================== –ó–ê–í–ï–†–®–ï–ù–ò–ï –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;
                
                // –°–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç–µ–Ω—É
                const geometry = new THREE.BoxGeometry(0.2, height, tempWall.scale.z);
                const material = new THREE.MeshStandardMaterial({ color: color });
                const wall = new THREE.Mesh(geometry, material);
                wall.position.copy(tempWall.position);
                wall.position.y = height / 2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                document.getElementById('total-items').textContent = placedItems.length;
                
                // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Ç–µ–Ω—É
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // ==================== FPS –°–ß–ï–¢–ß–ò–ö ====================
        let lastTime = performance.now();
        let frames = 0;

        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                const fps = Math.round((frames * 1000) / delta);
                document.getElementById('fps-counter').textContent = fps;
                frames = 0;
                lastTime = now;
            }
        }

        // ==================== –ê–ù–ò–ú–ê–¶–ò–Ø ====================
        function animate() {
            requestAnimationFrame(animate);
            
            // –í—Ä–∞—â–∞–µ–º –∑–≤–µ–∑–¥—ã
            stars.rotation.y += 0.0002;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            controls.update();
            
            // –†–µ–Ω–¥–µ—Ä–∏–º —Å –ø–æ—Å—Ç-–æ–±—Ä–∞–±–æ—Ç–∫–æ–π
            composer.render();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º FPS
            updateFPS();
        }

        // ==================== RESIZE ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== TELEGRAM ====================
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            console.log('Telegram Web App initialized');
        }

        // ==================== –°–¢–ê–†–¢ ====================
        loadCatalog();
        animate();
        
        console.log('3D Architect Dream —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω!');
    </script>
</body>
</html>
