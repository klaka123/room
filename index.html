            const potMat = createMaterial('stone', 0x8b5a2b);
            const leafMat = createMaterial('fabric', 0x2e8b57);
            
            const pot = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.35, 0.3, 6), potMat);
            pot.position.y = 0.15;
            pot.castShadow = true; pot.receiveShadow = true;
            group.add(pot);
            
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const leaf = new THREE.Mesh(new THREE.ConeGeometry(0.1, 0.6, 5), leafMat);
                leaf.position.set(Math.cos(angle) * 0.25, 0.5, Math.sin(angle) * 0.25);
                leaf.rotation.x = 0.2;
                leaf.rotation.z = angle;
                leaf.castShadow = true; leaf.receiveShadow = true;
                group.add(leaf);
            }
            
            return group;
        }

        function createMirror(item, colorHex, style) {
            const group = new THREE.Group();
            const frameMat = createMaterial('metal', 0xc0c0c0);
            const glassMat = createMaterial('polished', 0xffffff);
            
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.5, 0.1), frameMat);
            frame.position.y = 0.75;
            frame.castShadow = true; frame.receiveShadow = true;
            group.add(frame);
            
            const glass = new THREE.Mesh(new THREE.BoxGeometry(0.9, 1.4, 0.02), glassMat);
            glass.position.y = 0.75;
            glass.position.z = 0.05;
            glass.castShadow = true; glass.receiveShadow = true;
            group.add(glass);
            
            return group;
        }

        function createTV(item, colorHex, style) {
            const group = new THREE.Group();
            const mat = createMaterial('metal', 0x2a2a2a);
            const screenMat = createMaterial('polished', 0x111122);
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.8, 0.1), mat);
            body.position.y = 0.5;
            body.castShadow = true; body.receiveShadow = true;
            group.add(body);
            
            const screen = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.6, 0.02), screenMat);
            screen.position.y = 0.5;
            screen.position.z = 0.06;
            screen.castShadow = true; screen.receiveShadow = true;
            group.add(screen);
            
            return group;
        }

        function createSpeaker(item, colorHex, style) {
            const group = new THREE.Group();
            const mat = createMaterial(style, colorHex);
            
            const box = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.3), mat);
            box.position.y = 0.3;
            box.castShadow = true; box.receiveShadow = true;
            group.add(box);
            
            const driver = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.05, 12), createMaterial('metal', 0xcccccc));
            driver.position.set(0, 0.3, 0.16);
            driver.rotation.x = 0;
            driver.castShadow = true; driver.receiveShadow = true;
            group.add(driver);
            
            return group;
        }

        function createModelFromItem(item, color, style) {
            const colorHex = parseInt(color.replace('#', '0x'), 16);
            switch(item.type) {
                case 'chair': return createChair(item, colorHex, style);
                case 'sofa': return createSofa(item, colorHex, style);
                case 'table': return createTable(item, colorHex, style);
                case 'lamp': return createLamp(item, colorHex, style);
                case 'bench': return createBench(item, colorHex, style);
                case 'shelf': return createShelf(item, colorHex, style);
                case 'cabinet': return createCabinet(item, colorHex, style);
                case 'vase': return createVase(item, colorHex, style);
                case 'plant': return createPlant(item, colorHex, style);
                case 'mirror': return createMirror(item, colorHex, style);
                case 'tv': return createTV(item, colorHex, style);
                case 'speaker': return createSpeaker(item, colorHex, style);
                default:
                    const group = new THREE.Group();
                    const mat = createMaterial(style, colorHex);
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), mat);
                    mesh.castShadow = true; mesh.receiveShadow = true;
                    group.add(mesh);
                    return group;
            }
        }

        // ==================== UI ====================
        function loadCatalog() {
            const grid = document.getElementById('items-grid');
            catalog.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                `;
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    document.getElementById('item-color').value = item.color;
                });
                grid.appendChild(card);
            });
            document.getElementById('item-count').textContent = catalog.length;
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const cat = btn.dataset.category;
                document.querySelectorAll('.item-card').forEach(card => {
                    if (cat === 'all' || card.dataset.category === cat) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(card => {
                const name = card.querySelector('.item-name').innerText.toLowerCase();
                card.style.display = name.includes(search) ? 'flex' : 'none';
            });
        });

        // –†–µ–∂–∏–º—ã
        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'place';
            document.getElementById('mode-place').classList.add('active');
            document.getElementById('mode-build').classList.remove('active');
            document.getElementById('build-controls').style.display = 'none';
            document.getElementById('place-controls').style.display = 'block';
            if (tempWall) scene.remove(tempWall);
            isBuilding = false;
        });

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å —Å—Ç–µ–Ω—É (–∫–Ω–æ–ø–∫–∞)
        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0; dir.normalize();
            const pos = camera.position.clone().add(dir.multiplyScalar(5));
            pos.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const thickness = parseFloat(document.getElementById('wall-thickness').value);
            const color = document.getElementById('wall-color').value;
            
            const wallMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 });
            const wall = new THREE.Mesh(new THREE.BoxGeometry(thickness, height, length), wallMat);
            wall.position.copy(pos);
            wall.position.y = height/2;
            wall.castShadow = true; wall.receiveShadow = true;
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            mainLight.intensity = parseFloat(e.target.value);
        });
        document.getElementById('light-temp').addEventListener('input', (e) => {
            const temp = parseFloat(e.target.value);
            const r = temp <= 6600 ? 255 : 329.698727446 * Math.pow(temp/100 - 60, -0.1332047592);
            const g = temp <= 6600 ? 99.4708025861 * Math.log(temp/100) - 161.1195681661 : 288.1221695283 * Math.pow(temp/100 - 60, -0.0755148492);
            const b = temp >= 6600 ? 255 : 138.5177312231 * Math.log(temp/100 - 10) + 305.0447927307;
            mainLight.color.setRGB(
                Math.min(255, Math.max(0, r))/255,
                Math.min(255, Math.max(0, g))/255,
                Math.min(255, Math.max(0, b))/255
            );
        });

        // –û—Ç–º–µ–Ω–∞
        document.getElementById('undo-btn').addEventListener('click', () => {
            if (placedItems.length > 0) {
                const last = placedItems.pop();
                scene.remove(last);
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        // –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë
        document.getElementById('clear-btn').addEventListener('click', () => {
            placedItems.forEach(item => scene.remove(item));
            placedItems = [];
            document.getElementById('total-items').textContent = '0';
        });

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let selectedItem = null;
        let placedItems = [];
        let currentMode = 'place';
        let isBuilding = false;
        let startPoint = null;
        let tempWall = null;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const intersection = new THREE.Vector3();

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.organik')) return;
            if (currentMode !== 'place' || !selectedItem) return;

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            if (raycaster.ray.intersectPlane(plane, intersection)) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                const elevation = parseFloat(document.getElementById('item-elevation').value);
                const style = document.getElementById('material-style').value;

                const model = createModelFromItem(selectedItem, color, style);
                model.position.copy(intersection);
                model.position.y = elevation + (scale * 0.5); // –ø—Ä–∏–º–µ—Ä–Ω–æ –ø–æ–¥–Ω—è—Ç—å
                model.scale.set(scale, scale, scale);
                model.rotation.y = (rotate * Math.PI) / 180;
                model.castShadow = true; model.receiveShadow = true;

                scene.add(model);
                placedItems.push(model);
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        // –°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ —Å—Ç–µ–Ω—ã —Å –∑–∞–∂–∞—Ç–∏–µ–º
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.organik')) return;
            if (currentMode !== 'build' || event.button !== 0) return;

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            if (raycaster.ray.intersectPlane(plane, intersection)) {
                isBuilding = true;
                startPoint = intersection.clone();
                startPoint.y = 0;

                const thickness = parseFloat(document.getElementById('wall-thickness').value);
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;

                tempWall = new THREE.Mesh(
                    new THREE.BoxGeometry(thickness, height, 0.1),
                    new THREE.MeshStandardMaterial({ color: color, transparent: true, opacity: 0.5, emissive: 0x112233 })
                );
                tempWall.castShadow = true; tempWall.receiveShadow = true;
                scene.add(tempWall);
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.organik')) return;
            if (!isBuilding || !tempWall) return;

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            if (raycaster.ray.intersectPlane(plane, intersection)) {
                const end = intersection.clone();
                end.y = 0;
                const delta = new THREE.Vector3().subVectors(end, startPoint);
                const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                const angle = Math.atan2(delta.x, delta.z);

                const height = parseFloat(document.getElementById('wall-height').value);
                const thickness = parseFloat(document.getElementById('wall-thickness').value);

                tempWall.position.x = startPoint.x + delta.x/2;
                tempWall.position.z = startPoint.z + delta.z/2;
                tempWall.position.y = height/2;
                tempWall.scale.set(1, height / (tempWall.geometry.parameters.height || 1), length);
                tempWall.rotation.y = angle;
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.organik')) return;
            if (!isBuilding || !tempWall) return;

            const height = parseFloat(document.getElementById('wall-height').value);
            const thickness = parseFloat(document.getElementById('wall-thickness').value);
            const color = document.getElementById('wall-color').value;
            const length = tempWall.scale.z;

            const finalWall = new THREE.Mesh(
                new THREE.BoxGeometry(thickness, height, length),
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 })
            );
            finalWall.position.copy(tempWall.position);
            finalWall.position.y = height/2;
            finalWall.rotation.copy(tempWall.rotation);
            finalWall.castShadow = true; finalWall.receiveShadow = true;

            scene.add(finalWall);
            placedItems.push(finalWall);
            document.getElementById('total-items').textContent = placedItems.length;

            scene.remove(tempWall);
            tempWall = null;
            isBuilding = false;
        });

        // FPS
        let lastTime = performance.now();
        let frames = 0;
        function updateFPS() {
            frames++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps-counter').textContent = frames;
                frames = 0;
                lastTime = now;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            composer.render();
            updateFPS();
            // –ü—Ä–∏–º–µ—Ä–Ω—ã–π –ø–æ–¥—Å—á–µ—Ç –ø–æ–ª–∏–≥–æ–Ω–æ–≤ (—É—Å–ª–æ–≤–Ω–æ)
            document.getElementById('poly-count').textContent = Math.round(placedItems.length * 0.5);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
    </script>
</body>
</html>
