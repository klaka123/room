        function createWallMaterial(type, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 256, 256);
            
            if (type === 'brick') {
                ctx.fillStyle = '#8b5a2b';
                for (let i = 0; i < 256; i+=32) {
                    for (let j = 0; j < 256; j+=16) {
                        ctx.fillRect(i, j, 28, 10);
                    }
                }
                ctx.strokeStyle = '#4a2a1a';
                ctx.lineWidth = 2;
                for (let i = 0; i < 256; i+=32) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, 256);
                    ctx.stroke();
                }
            } else if (type === 'concrete') {
                ctx.fillStyle = '#7a7a7a';
                ctx.fillRect(0, 0, 256, 256);
                for (let i = 0; i < 500; i++) {
                    ctx.fillStyle = `rgba(100,100,100,${Math.random()*0.3})`;
                    ctx.beginPath();
                    ctx.arc(Math.random()*256, Math.random()*256, Math.random()*5, 0, Math.PI*2);
                    ctx.fill();
                }
            } else if (type === 'wood') {
                ctx.fillStyle = '#b08968';
                ctx.fillRect(0, 0, 256, 256);
                for (let i = 0; i < 10; i++) {
                    ctx.strokeStyle = `#${Math.floor(0x8b5a2b + i*0x1000).toString(16)}`;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(0, i*25);
                    ctx.lineTo(256, i*25+20);
                    ctx.stroke();
                }
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, 256, 256);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);
            return new THREE.MeshStandardMaterial({ map: texture, roughness: 0.7 });
        }

            const group = new THREE.Group();

            }

            buildControls.style.display = 'block';
            placeControls.style.display = 'none';
            hintText.innerHTML = '<i class="fas fa-arrows-alt"></i> –†–µ–∂–∏–º: –°–¢–ï–ù–ê (DRAG) ‚Äî –∑–∞–∂–º–∏—Ç–µ –∏ —Ç—è–Ω–∏—Ç–µ';
            if (tempWall) scene.remove(tempWall);
            tempWall = null;
            isDragging = false;
            buildClickPhase = 0;
        });

        modeBuildClickBtn.addEventListener('click', () => {
            currentMode = 'build-click';
            modePlaceBtn.classList.remove('active');
            modeBuildDragBtn.classList.remove('active');
            modeBuildClickBtn.classList.add('active');
            buildControls.style.display = 'block';
            placeControls.style.display = 'none';
            hintText.innerHTML = '<i class="fas fa-mouse-pointer"></i> –†–µ–∂–∏–º: –°–¢–ï–ù–ê (2 –ö–õ–ò–ö–ê) ‚Äî –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫ –∑–∞–¥–∞—ë—Ç –Ω–∞—á–∞–ª–æ, –≤—Ç–æ—Ä–æ–π ‚Äî –∫–æ–Ω–µ—Ü';
            if (tempWall) scene.remove(tempWall);
            tempWall = null;
            isDragging = false;
            buildClickPhase = 0;
        });

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        document.getElementById('light-int').addEventListener('input', (e) => sunLight.intensity = parseFloat(e.target.value));
        document.getElementById('light-temp').addEventListener('input', (e) => {
            const t = parseFloat(e.target.value);
            const r = t<=6600?255:329.698*Math.pow(t/100-60,-0.1332);
            const g = t<=6600?99.47*Math.log(t/100)-161.12:288.122*Math.pow(t/100-60,-0.0755);
            const b = t>=6600?255:138.518*Math.log(t/100-10)+305.045;
            sunLight.color.setRGB(Math.min(255,r)/255, Math.min(255,g)/255, Math.min(255,b)/255);
        });

        document.getElementById('undo-btn').addEventListener('click', () => {
            if (placedItems.length) {
                const last = placedItems.pop();
                scene.remove(last);
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            placedItems.forEach(i => scene.remove(i));
            placedItems = [];
            document.getElementById('total-items').textContent = '0';
        });

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let selectedItem = null;
        let placedItems = [];
        let isDragging = false;
        let startPoint = null;
        let tempWall = null;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0,1,0),0);
        const intersect = new THREE.Vector3();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—à–∏
        renderer.domElement.addEventListener('mousedown', (e) => {
            if (e.target.closest('.premium')) return;
            if (currentMode === 'build-drag' && e.button === 0) {
                mouse.x = (e.clientX/renderer.domElement.clientWidth)*2-1;
                mouse.y = -(e.clientY/renderer.domElement.clientHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                if (raycaster.ray.intersectPlane(plane, intersect)) {
                    isDragging = true;
                    startPoint = intersect.clone();
                    startPoint.y = 0;
                    const thick = parseFloat(document.getElementById('wall-thick').value);
                    const height = parseFloat(document.getElementById('wall-height').value);
                    const color = document.getElementById('wall-color').value;
                    tempWall = new THREE.Mesh(
                        new THREE.BoxGeometry(thick, height, 0.1),
                        new THREE.MeshStandardMaterial({ color, transparent: true, opacity: 0.5 })
                    );
                    tempWall.castShadow = true; tempWall.receiveShadow = true;
                    scene.add(tempWall);
                }
            }
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (e.target.closest('.premium')) return;
            mouse.x = (e.clientX/renderer.domElement.clientWidth)*2-1;
            mouse.y = -(e.clientY/renderer.domElement.clientHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            if (!raycaster.ray.intersectPlane(plane, intersect)) return;

            if (currentMode === 'build-drag' && isDragging && tempWall) {
                const end = intersect.clone();
                end.y = 0;
                const delta = new THREE.Vector3().subVectors(end, startPoint);
                const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                const angle = Math.atan2(delta.x, delta.z);
                const height = parseFloat(document.getElementById('wall-height').value);
                tempWall.position.x = startPoint.x + delta.x/2;
                tempWall.position.z = startPoint.z + delta.z/2;
                tempWall.position.y = height/2;
                tempWall.scale.set(1, height / (tempWall.geometry.parameters.height || 1), length);
                tempWall.rotation.y = angle;
            } else if (currentMode === 'build-click' && buildClickPhase === 1 && tempWall) {
                // –í —Ä–µ–∂–∏–º–µ –¥–≤—É—Ö –∫–ª–∏–∫–æ–≤ –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç–µ–Ω—ã –æ—Ç startPoint –¥–æ —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏ –º—ã—à–∏
                const end = intersect.clone();
                end.y = 0;
                const delta = new THREE.Vector3().subVectors(end, startPoint);
                const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                const angle = Math.atan2(delta.x, delta.z);
                const height = parseFloat(document.getElementById('wall-height').value);
                tempWall.position.x = startPoint.x + delta.x/2;
                tempWall.position.z = startPoint.z + delta.z/2;
                tempWall.position.y = height/2;
                tempWall.scale.set(1, height / (tempWall.geometry.parameters.height || 1), length);
                tempWall.rotation.y = angle;
            }
        });

        renderer.domElement.addEventListener('mouseup', (e) => {
            if (e.target.closest('.premium')) return;
            if (currentMode === 'build-drag' && isDragging && tempWall) {
                finishWall();
            }
        });

        renderer.domElement.addEventListener('click', (e) => {
            if (e.target.closest('.premium')) return;
            
            // –†–µ–∂–∏–º —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            if (currentMode === 'place' && selectedItem) {
                mouse.x = (e.clientX/renderer.domElement.clientWidth)*2-1;
                mouse.y = -(e.clientY/renderer.domElement.clientHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                if (raycaster.ray.intersectPlane(plane, intersect)) {
                    const color = document.getElementById('item-color').value;
                    const scale = parseFloat(document.getElementById('item-scale').value);
                    const rot = parseFloat(document.getElementById('item-rotate').value);
                    const elev = parseFloat(document.getElementById('item-elev').value);
                    const style = document.getElementById('material-style').value;
                    const model = createModelFromItem(selectedItem, parseInt(color.slice(1),16), style);
                    model.position.copy(intersect);
                    model.position.y = elev;
                    model.scale.set(scale, scale, scale);
                    model.rotation.y = rot * Math.PI/180;
                    model.castShadow = true; model.receiveShadow = true;
                    scene.add(model);
                    placedItems.push(model);
                    document.getElementById('total-items').textContent = placedItems.length;
                }
                return;
            }

            // –†–µ–∂–∏–º —Å—Ç–µ–Ω—ã –¥–≤—É–º—è –∫–ª–∏–∫–∞–º–∏
            if (currentMode === 'build-click') {
                mouse.x = (e.clientX/renderer.domElement.clientWidth)*2-1;
                mouse.y = -(e.clientY/renderer.domElement.clientHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                if (!raycaster.ray.intersectPlane(plane, intersect)) return;

                if (buildClickPhase === 0) {
                    // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫ ‚Äî –Ω–∞—á–∞–ª–æ
                    startPoint = intersect.clone();
                    startPoint.y = 0;
                    const thick = parseFloat(document.getElementById('wall-thick').value);
                    const height = parseFloat(document.getElementById('wall-height').value);
                    const color = document.getElementById('wall-color').value;
                    tempWall = new THREE.Mesh(
                        new THREE.BoxGeometry(thick, height, 0.1),
                        new THREE.MeshStandardMaterial({ color, transparent: true, opacity: 0.5 })
                    );
                    tempWall.castShadow = true; tempWall.receiveShadow = true;
                    scene.add(tempWall);
                    buildClickPhase = 1;
                } else {
                    // –í—Ç–æ—Ä–æ–π –∫–ª–∏–∫ ‚Äî –∫–æ–Ω–µ—Ü
                    finishWall();
                    buildClickPhase = 0;
                }
            }
        });

        function finishWall() {
            if (!tempWall) return;
            const height = parseFloat(document.getElementById('wall-height').value);
            const thick = parseFloat(document.getElementById('wall-thick').value);
            const color = document.getElementById('wall-color').value;
            const materialType = document.getElementById('wall-material').value;
            const length = tempWall.scale.z;

            const finalMat = createWallMaterial(materialType, color);
            const final = new THREE.Mesh(new THREE.BoxGeometry(thick, height, length), finalMat);
            final.position.copy(tempWall.position);
            final.position.y = height/2;
            final.rotation.copy(tempWall.rotation);
            final.castShadow = true; final.receiveShadow = true;
            scene.add(final);
            placedItems.push(final);
            document.getElementById('total-items').textContent = placedItems.length;

            scene.remove(tempWall);
            tempWall = null;
            isDragging = false;
        }

        // FPS
        let last = performance.now(), frames = 0;
        function updateFPS() {
            frames++;
            const now = performance.now();
            if (now - last >= 1000) {
                document.getElementById('fps').textContent = frames;
                frames = 0; last = now;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            composer.render();
            updateFPS();
            document.getElementById('poly-count').textContent = Math.round(placedItems.length * 2.5);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
    </script>
</body>
</html>
