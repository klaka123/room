        }

        @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap');

        body {

            background: #000001;
            font-family: 'Cinzel', serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* –ò–º–ø–µ—Ä—Å–∫–æ–µ —Å—Ç–µ–∫–ª–æ */
        .imperium {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(90px) saturate(600%);
            -webkit-backdrop-filter: blur(90px) saturate(600%);
            border: 1px solid rgba(255, 215, 170, 0.08);
            border-radius: 120px;
            box-shadow: 0 150px 300px -100px #000, 
                        0 0 0 1px rgba(255, 215, 170, 0.02) inset,
                        0 0 200px rgba(0, 0, 0, 1);
            color: rgba(255, 245, 235, 1);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1.3);
        }

        .imperium:hover {
            background: rgba(5, 3, 10, 0.55);
            border-color: rgba(255, 215, 170, 0.12);
            box-shadow: 0 180px 360px -100px #000, 
                        0 0 0 1px rgba(255, 215, 170, 0.04) inset,
                        0 0 250px rgba(255, 215, 170, 0.03);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä UI */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 80px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .catalog-panel {
            pointer-events: all;
            width: 640px;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: imperiumLeft 2.2s cubic-bezier(0.12, 1, 0.3, 1.4);
        }

        @keyframes imperiumLeft {
            0% { transform: translateX(-250%) scale(0.7) rotateY(35deg) translateZ(-300px); opacity: 0; filter: blur(60px); }
            100% { transform: translateX(0) scale(1) rotateY(0) translateZ(0); opacity: 1; filter: blur(0); }
        }

        .panel-header {
            padding: 56px 64px;
            border-bottom: 1px solid rgba(255, 215, 170, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(255,215,170,0.03) 0%, transparent 100%);

        .panel-header h2 {
            font-size: 3.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 28px;
            color: #ffe8d4;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-family: 'Marcellus SC', serif;
            text-shadow: 0 0 60px rgba(255,215,170,0.4);
        }

        .panel-header h2 i {
            font-size: 2.8rem;
            opacity: 0.5;
            color: #d4b088;
        }

        .badge {
            background: rgba(255, 215, 170, 0.1);
            border: 1px solid rgba(255, 215, 170, 0.15);
            color: #ffe8d4;
            padding: 16px 38px;
            border-radius: 100px;
            font-weight: 500;
            font-size: 1.6rem;
            letter-spacing: 3px;
            backdrop-filter: blur(15px);
            font-family: 'Cinzel', serif;
        }

        .search-box {
            padding: 40px 64px 36px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 96px;
            top: 80px;
            color: #d4b088;
            font-size: 1.8rem;
            opacity: 0.5;
        }

        .search-box input {
            width: 100%;
            padding: 32px 38px 32px 100px;
            background: rgba(0, 0, 0, 0.65);
            border: 1px solid rgba(255, 215, 170, 0.1);
            border-radius: 100px;
            color: white;
            font-size: 1.6rem;
            transition: all 0.8s ease;
            font-weight: 300;
            letter-spacing: 1.5px;
            backdrop-filter: blur(15px);
            font-family: 'Philosopher', serif;
            font-style: italic;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 215, 170, 0.3);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 0 10px rgba(255, 215, 170, 0.03);
        }

        .search-box input::placeholder {
            color: rgba(255, 215, 170, 0.2);

            font-style: italic;

            font-weight: 500;
            backdrop-filter: blur(15px);
            letter-spacing: 3px;
            text-transform: uppercase;

            transform: translateY(-6px) scale(1.03);

            background: rgba(255, 215, 170, 0.85);
            border-color: transparent;
            color: #000001;
            font-weight: 700;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .items-grid {
            flex: 1;
            overflow-y: auto;
            padding: 0 64px 64px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 80px;
            padding: 56px 32px 36px;
            cursor: pointer;
            transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1.3);
            border: 1px solid rgba(255, 215, 170, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -30%;
            right: -30%;
            bottom: -40%;
            background: radial-gradient(circle at 30% 30%, rgba(255,215,170,0.15), transparent 80%);
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        .item-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,215,170,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 1.8s ease;
        }

        .item-card:hover {
            background: rgba(10, 5, 20, 0.65);
            transform: translateY(-15px) scale(1.04);
            border-color: rgba(255, 215, 170, 0.15);
            box-shadow: 0 80px 120px -50px #000;
        }

        .item-card:hover::before {
            opacity: 1;
        }

        .item-card:hover::after {
            transform: translateX(100%);
        }

        .item-card.selected {
            border-color: rgba(255, 215, 170, 0.35);
            background: rgba(15, 10, 25, 0.75);
            box-shadow: 0 0 0 1.5px rgba(255, 215, 170, 0.2) inset;
        }

            font-size: 8rem;
            filter: drop-shadow(0 40px 50px rgba(0,0,0,0.9));
            transition: all 0.9s ease;
            opacity: 0.95;
        }

        .item-card:hover .item-icon {

            opacity: 1;
            filter: drop-shadow(0 60px 80px rgba(0,0,0,1));
        }

            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 215, 170, 0.15);
            border-radius: 60px;
            color: #ffe8d4;

            backdrop-filter: blur(15px);

    <script type="module">
        import * as THREE from 'three';

        // ==================== CATALOGVS IMPERIALIS ====================
        const catalog = {

                { id: 'fax_imperialis', name: 'FAX IMPERIALIS', icon: 'üî•', category: 'lighting', color: '#ff6b4a' },
            ],
            decor: [
                { id: ' amphora', name: 'AMPHORA', icon: 'üè∫', category: 'decor', color: '#5a7a9a' },

        // ==================== INITIALIS ====================
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000001);
        scene.fog = new THREE.FogExp2(0x000001, 0.003);

        const camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 15, 35);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true,
            powerPreference: "high-performance",
            stencil: false,
            depth: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.bias = 0.00005;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.9;
        renderer.outputEncoding = THREE.sRGBEncoding;

        const renderScene = new RenderPass(scene, camera);
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.85, 0.1, 0.7);
        bloomPass.threshold = 0.3;
        bloomPass.strength = 0.55;
        bloomPass.radius = 0.25;

        const filmPass = new FilmPass(0.1, 0.5, 2048, false);
        
        const vignettePass = new ShaderPass({
            uniforms: {
                tDiffuse: { value: null },
                intensity: { value: 0.45 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float intensity;
                varying vec2 vUv;
                
                void main() {
                    vec4 color = texture2D(tDiffuse, vUv);
                    float dist = distance(vUv, vec2(0.5, 0.5));
                    float vignette = 1.0 - dist * intensity;
                    gl_FragColor = vec4(color.rgb * vignette, color.a);
                }
            `
        });

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        composer.addPass(vignettePass);
        filmPass.renderToScreen = true;
        composer.addPass(filmPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.04;
        controls.maxPolarAngle = Math.PI / 2.1;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        controls.target.set(0, 2.5, 0);
        controls.rotateSpeed = 0.5;

        // ==================== LVX ====================
        const mainLight = new THREE.DirectionalLight(0xffeedd, 0.8);
        mainLight.position.set(8, 15, 10);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 4096;
        mainLight.shadow.mapSize.height = 4096;
        mainLight.shadow.camera.near = 1;
        mainLight.shadow.camera.far = 40;
        mainLight.shadow.camera.left = -15;
        mainLight.shadow.camera.right = 15;
        mainLight.shadow.camera.top = 15;
        mainLight.shadow.camera.bottom = -15;
        scene.add(mainLight);

        const fillLightWarm = new THREE.PointLight(0xffaa66, 0.35);
        fillLightWarm.position.set(-5, 4, 8);
        scene.add(fillLightWarm);

        const fillLightCool = new THREE.PointLight(0x6688ff, 0.2);
        fillLightCool.position.set(7, 3, -6);
        scene.add(fillLightCool);

        const ambientLight = new THREE.AmbientLight(0x40486c, 0.4);
        scene.add(ambientLight);

        // ==================== AMBIENS ====================
        const groundGeo = new THREE.CircleGeometry(200, 128);
        const groundMat = new THREE.MeshStandardMaterial({
            color: 0x080610,
            roughness: 0.8,
            metalness: 0.05,
            emissive: 0x000000
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        const gridHelper = new THREE.GridHelper(150, 100, 0x7a5a4a, 0x1a1a2a);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        const particleCount = 1000;
        const particlesGeo = new THREE.BufferGeometry();
        const particlesPos = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i += 3) {
            particlesPos[i] = (Math.random() - 0.5) * 200;
            particlesPos[i+1] = (Math.random() * 50);
            particlesPos[i+2] = (Math.random() - 0.5) * 200;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(particlesPos, 3));
        const particlesMat = new THREE.PointsMaterial({
            color: 0x8899aa,
            size: 0.03,
            transparent: true,
            opacity: 0.1,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);

        // ==================== MATERIAE ====================
        function createPremiumMaterial(type, color) {
            const colorHex = parseInt(color.replace('#', '0x'), 16);
            
            const materials = {
                wood: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.4, metalness: 0.05 }),
                walnut: new THREE.MeshStandardMaterial({ color: 0x4a2c1a, roughness: 0.35, metalness: 0.02 }),
                oak_light: new THREE.MeshStandardMaterial({ color: 0xc49a6c, roughness: 0.45, metalness: 0.01 }),
                mahogany: new THREE.MeshStandardMaterial({ color: 0x6b2e1a, roughness: 0.3, metalness: 0.02 }),
                metal_brushed: new THREE.MeshStandardMaterial({ color: 0x8899aa, roughness: 0.25, metalness: 0.9 }),
                metal_polished: new THREE.MeshStandardMaterial({ color: 0xccddee, roughness: 0.1, metalness: 1.0 }),
                copper: new THREE.MeshStandardMaterial({ color: 0xb87333, roughness: 0.2, metalness: 0.95 }),
                brass: new THREE.MeshStandardMaterial({ color: 0xf1c40f, roughness: 0.15, metalness: 0.98 }),
                fabric_velvet: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.8, metalness: 0.0 }),
                fabric_linen: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.9, metalness: 0.0 }),
                leather: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.6, metalness: 0.1 }),
                glass_clear: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.05, metalness: 0.0, transparent: true, opacity: 0.85 }),
                glass_frosted: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.0, transparent: true, opacity: 0.7 }),
                marble: new THREE.MeshStandardMaterial({ color: 0xf5f5f5, roughness: 0.2, metalness: 0.05 }),
                granite: new THREE.MeshStandardMaterial({ color: 0x5a5a6a, roughness: 0.5, metalness: 0.1 }),
                plastic: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.0 })
            };
            
            return materials[type] || materials.wood;
        }

        // ==================== MODELI ====================
        function createThronus(color, materialType) {
            const group = new THREE.Group();
            const metallum = createPremiumMaterial('brass', '#d4af37');
            const lignum = createPremiumMaterial('walnut', '#4a2c1a');
            const tela = createPremiumMaterial('fabric_velvet', '#8b1e3f');
            
            // Basis
            const basis = new THREE.Mesh(new THREE.BoxGeometry(2.0, 0.4, 1.8), lignum);
            basis.position.y = 0.2;
            basis.castShadow = true;
            basis.receiveShadow = true;
            group.add(basis);
            
            // Sedile
            const sedile = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.5, 1.6), tela);
            sedile.position.y = 0.65;
            sedile.castShadow = true;
            sedile.receiveShadow = true;
            group.add(sedile);
            
            // Dorsum
            const dorsum = new THREE.Mesh(new THREE.BoxGeometry(1.8, 1.8, 0.4), tela);
            dorsum.position.set(0, 1.55, -0.7);
            dorsum.castShadow = true;
            dorsum.receiveShadow = true;
            group.add(dorsum);
            
            // Brachia
            const brachiumL = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.8, 1.6), tela);
            brachiumL.position.set(-1.0, 1.0, 0);
            brachiumL.castShadow = true;
            brachiumL.receiveShadow = true;
            group.add(brachiumL);
            
            const brachiumR = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.8, 1.6), tela);
            brachiumR.position.set(1.0, 1.0, 0);
            brachiumR.castShadow = true;
            brachiumR.receiveShadow = true;
            group.add(brachiumR);
            
            // Aurea ornamenta
            for (let i = -0.6; i <= 0.6; i+=0.6) {
                for (let j = 0.8; j <= 1.8; j+=0.5) {
                    const bulla = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8), metallum);
                    bulla.position.set(i, j, -0.5);
                    bulla.castShadow = true;
                    group.add(bulla);
                }
            }
            
            return group;
        }

        function createCandelabrum(color, materialType) {
            const group = new THREE.Group();
            const metallum = createPremiumMaterial('brass', '#c0c0c0');
            
            const basis = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.8, 0.3, 8), metallum);
            basis.position.y = 0.15;
            basis.castShadow = true;
            basis.receiveShadow = true;
            group.add(basis);
            
            const columna = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.2, 2.0, 8), metallum);
            columna.position.y = 1.15;
            columna.castShadow = true;
            columna.receiveShadow = true;
            group.add(columna);
            
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const brachium = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.8, 6), metallum);
                brachium.position.set(Math.cos(angle) * 0.6, 2.0, Math.sin(angle) * 0.6);
                brachium.rotation.z = Math.sin(angle) * 0.3;
                brachium.rotation.x = Math.cos(angle) * 0.3;
                brachium.castShadow = true;
                brachium.receiveShadow = true;
                group.add(brachium);
                
                const candela = new THREE.Mesh(new THREE.ConeGeometry(0.1, 0.4, 6), createPremiumMaterial('plastic', '#ffeedd'));
                candela.position.set(
                    Math.cos(angle) * 0.6 + Math.cos(angle) * 0.4,
                    2.2,
                    Math.sin(angle) * 0.6 + Math.sin(angle) * 0.4
                );
                candela.castShadow = true;
                candela.receiveShadow = true;
                group.add(candela);
                
                const flamma = new THREE.PointLight(0xffaa33, 0.8, 3);
                flamma.position.set(
                    Math.cos(angle) * 0.6 + Math.cos(angle) * 0.4,
                    2.4,
                    Math.sin(angle) * 0.6 + Math.sin(angle) * 0.4
                );
                group.add(flamma);
            }
            
            return group;
        }

        function createAmphora(color, materialType) {
            const group = new THREE.Group();
            const ceramic = createPremiumMaterial('marble', color);
            
            const basis = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.4, 0.2, 8), ceramic);
            basis.position.y = 0.1;
            basis.castShadow = true;
            basis.receiveShadow = true;
            group.add(basis);
            
            const corpus = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.3, 1.0, 8), ceramic);
            corpus.position.y = 0.7;
            corpus.castShadow = true;
            corpus.receiveShadow = true;
            group.add(corpus);
            
            const collum = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.25, 0.4, 6), ceramic);
            collum.position.y = 1.2;
            collum.castShadow = true;
            collum.receiveShadow = true;
            group.add(collum);
            
            const ansaL = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 6, 12), ceramic);
            ansaL.position.set(-0.3, 0.9, 0);
            ansaL.rotation.z = 0.3;
            ansaL.castShadow = true;
            group.add(ansaL);
            
            const ansaR = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 6, 12), ceramic);
            ansaR.position.set(0.3, 0.9, 0);
            ansaR.rotation.z = -0.3;
            ansaR.castShadow = true;
            group.add(ansaR);
            
            return group;
        }

            switch(item.id) {
                case 'solium_aureum':
                    return createThronus(color, materialType);
                case 'candelabrum':

                case 'amphora':

                default:

                    const mat = createPremiumMaterial(materialType, color);
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), mat);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    group.add(mesh);
                    return group;
            }
        }

                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                `;
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    document.getElementById('item-color').value = item.color;
                });
                grid.appendChild(card);
            });
            
            document.getElementById('item-count').textContent = allItems.length;
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                document.querySelectorAll('.item-card').forEach(item => {
                    item.style.display = (category === 'all' || item.dataset.category === category) ? 'flex' : 'none';
                });
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'flex' : 'none';
            });
        });

        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'place';
            document.getElementById('mode-place').classList.add('active');
            document.getElementById('mode-build').classList.remove('active');
            document.getElementById('build-controls').style.display = 'none';
            document.getElementById('place-controls').style.display = 'block';
            
            if (tempWall) scene.remove(tempWall);
            isBuilding = false;
        });

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0;
            dir.normalize();
            
            const pos = camera.position.clone().add(dir.multiplyScalar(6));
            pos.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const color = document.getElementById('wall-color').value;
            
            const wall = new THREE.Mesh(
                new THREE.BoxGeometry(0.25, height, length),
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 })
            );
            wall.position.copy(pos);
            wall.position.y = height / 2;
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
        });

        document.getElementById('light-intensity').addEventListener('input', (e) => {
            mainLight.intensity = parseFloat(e.target.value);
        });

        document.getElementById('light-temperature').addEventListener('input', (e) => {
            const temp = parseFloat(e.target.value);
            const r = temp <= 6600 ? 255 : (329.698727446 * Math.pow(temp / 100 - 60, -0.1332047592));
            const g = temp <= 6600 ? (99.4708025861 * Math.log(temp / 100) - 161.1195681661) : 288.1221695283 * Math.pow(temp / 100 - 60, -0.0755148492);
            const b = temp >= 6600 ? 255 : (138.5177312231 * Math.log(temp / 100 - 10) + 305.0447927307);
            
            mainLight.color.setRGB(
                Math.min(255, Math.max(0, r)) / 255,
                Math.min(255, Math.max(0, g)) / 255,
                Math.min(255, Math.max(0, b)) / 255
            );
        });

        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.imperium')) return;
            if (currentMode !== 'place' || !selectedItem) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                const materialType = document.getElementById('material-type').value;
                
                const model = createModelById(selectedItem, color, materialType);
                model.position.copy(intersectionPoint);
                model.position.y = 0.5 * scale;
                model.scale.set(scale, scale, scale);
                model.rotation.y = (rotate * Math.PI) / 180;
                model.castShadow = true;
                model.receiveShadow = true;
                
                scene.add(model);
                placedItems.push(model);
                lastPlacedMesh = model;
                
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.imperium')) return;
            if (currentMode !== 'build' || event.button !== 0) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                isBuilding = true;
                startPoint = intersectionPoint.clone();
                startPoint.y = 0;
                
                tempWall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 2.5, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0xaaccff, transparent: true, opacity: 0.5, emissive: 0x224466 })
                );
                tempWall.castShadow = true;
                tempWall.receiveShadow = true;
                scene.add(tempWall);
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.imperium')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    const end = intersectionPoint.clone();
                    end.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(end, startPoint);
                    const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    tempWall.position.x = startPoint.x + delta.x/2;
                    tempWall.position.z = startPoint.z + delta.z/2;
                    tempWall.position.y = 1.25;
                    tempWall.scale.set(0.2, 2.5, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.imperium')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;
                
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.25, height, tempWall.scale.z),
                    new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.1 })
                );
                wall.position.copy(tempWall.position);
                wall.position.y = height/2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                document.getElementById('total-items').textContent = placedItems.length;
                
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // FPS
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                document.getElementById('fps-counter').textContent = Math.round((frames * 1000) / delta);
                frames = 0;
                lastTime = now;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.y += 0.00002;
            controls.update();
            composer.render();
            updateFPS();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
    </script>
</body>
</html>
