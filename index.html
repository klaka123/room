                    });
                default:
                    return new THREE.MeshStandardMaterial({

            }
        }

        // ========== –ú–û–î–ï–õ–¨ –†–ê–°–¢–ï–ù–ò–Ø ==========
        function createPlant(color, materialType) {
            const group = new THREE.Group();
            
            // –ì–æ—Ä—à–æ–∫
            const potMat = createMaterial('ceramic', '#aa8866');
            const potBaseGeo = new THREE.CylinderGeometry(0.5, 0.4, 0.4, 8);
            const potBase = new THREE.Mesh(potBaseGeo, potMat);
            potBase.position.y = 0.2;
            potBase.castShadow = true;
            potBase.receiveShadow = true;
            group.add(potBase);
            
            const potTopGeo = new THREE.CylinderGeometry(0.45, 0.5, 0.3, 8);
            const potTop = new THREE.Mesh(potTopGeo, potMat);
            potTop.position.y = 0.55;
            potTop.castShadow = true;
            potTop.receiveShadow = true;
            group.add(potTop);
            
            // –ó–µ–º–ª—è
            const soilMat = createMaterial('soil', '#6b4f3c');
            const soilGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.1, 6);
            const soil = new THREE.Mesh(soilGeo, soilMat);
            soil.position.y = 0.75;
            soil.castShadow = true;
            soil.receiveShadow = true;
            group.add(soil);
            
            // –°—Ç–µ–±–ª–∏ –∏ –ª–∏—Å—Ç—å—è
            const leafMat = createMaterial('leaf', '#2e8b57');
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const stemGeo = new THREE.CylinderGeometry(0.03, 0.05, 0.8, 5);
                const stem = new THREE.Mesh(stemGeo, leafMat);
                stem.position.set(Math.cos(angle) * 0.3, 1.1, Math.sin(angle) * 0.3);
                stem.rotation.z = Math.sin(angle) * 0.2;
                stem.rotation.x = Math.cos(angle) * 0.2;
                stem.castShadow = true;
                stem.receiveShadow = true;
                group.add(stem);
                
                // –õ–∏—Å—Ç–æ—á–∫–∏
                for (let j = 0; j < 3; j++) {
                    const leafGeo = new THREE.SphereGeometry(0.1, 5);
                    const leaf = new THREE.Mesh(leafGeo, leafMat);
                    leaf.position.set(
                        Math.cos(angle) * 0.4 + Math.sin(angle + j) * 0.1,
                        1.4 + j * 0.15,
                        Math.sin(angle) * 0.4 + Math.cos(angle + j) * 0.1
                    );
                    leaf.castShadow = true;
                    leaf.receiveShadow = true;
                    group.add(leaf);
                }
            }
            
            return group;
        }

            document.getElementById('total-items').textContent = placedItems.length;
        }

        // ==================== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ====================
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                const items = document.querySelectorAll('.item-card');
                
                items.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // ==================== –ü–û–ò–°–ö ====================
        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.item-card');
            
            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                if (name.includes(search)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // ==================== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ï–ñ–ò–ú–û–í ====================
        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'place';
            document.getElementById('mode-place').classList.add('active');
            document.getElementById('mode-build').classList.remove('active');
            document.getElementById('build-controls').style.display = 'none';
            document.getElementById('place-controls').style.display = 'block';
            
            if (tempWall) {
                scene.remove(tempWall);
                tempWall = null;
            }
            isBuilding = false;
        });

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        // ==================== –ü–û–°–¢–†–û–ò–¢–¨ –°–¢–ï–ù–£ (–ö–ù–û–ü–ö–ê) ====================
        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            
            const position = camera.position.clone().add(direction.multiplyScalar(5));
            position.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const color = document.getElementById('wall-color').value;
            
            const wallGeo = new THREE.BoxGeometry(0.2, height, length);
            const wallMat = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.6,
                metalness: 0.1
            });
            const wall = new THREE.Mesh(wallGeo, wallMat);
            wall.position.copy(position);
            wall.position.y = height / 2;
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ª–∏–≥–æ–Ω–æ–≤ (–ø—Ä–∏–º–µ—Ä–Ω–æ)
            const polyCount = parseInt(document.getElementById('poly-count').textContent) + 12;
            document.getElementById('poly-count').textContent = polyCount + 'K';
        });

        // ==================== –ü–†–ò–ú–ï–ù–ò–¢–¨ –°–í–û–ô–°–¢–í–ê ====================
        document.getElementById('apply-props').addEventListener('click', (e) => {
            e.stopPropagation();
            if (lastPlacedMesh) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                
                lastPlacedMesh.scale.set(scale, scale, scale);
                lastPlacedMesh.rotation.y = (rotate * Math.PI) / 180;
                
                // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–∞
                if (lastPlacedMesh.material) {
                    if (Array.isArray(lastPlacedMesh.material)) {
                        lastPlacedMesh.material.forEach(m => m.color.set(color));
                    } else {
                        lastPlacedMesh.material.color.set(color);
                    }
                }
            }
        });

        // ==================== –û–°–í–ï–©–ï–ù–ò–ï ====================
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            sunLight.intensity = val;
        });

        // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í –î–õ–Ø –†–ê–ó–ú–ï–©–ï–ù–ò–Ø ====================
        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'place' && selectedItem) {
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                    const color = document.getElementById('item-color').value;
                    const scale = parseFloat(document.getElementById('item-scale').value);
                    const rotate = parseFloat(document.getElementById('item-rotate').value);
                    const materialType = document.getElementById('material-type').value;
                    
                    // –°–æ–∑–¥–∞–µ–º –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é –º–æ–¥–µ–ª—å
                    const model = createModelById(selectedItem, color, materialType);
                    model.position.copy(intersectionPoint);
                    model.position.y = 0.5 * scale;
                    model.scale.set(scale, scale, scale);
                    model.rotation.y = (rotate * Math.PI) / 180;
                    model.castShadow = true;
                    model.receiveShadow = true;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
                    model.userData = { 
                        type: selectedItem.category, 
                        id: selectedItem.id,
                        material: materialType
                    };
                    
                    scene.add(model);
                    placedItems.push(model);
                    lastPlacedMesh = model;
                    
                    document.getElementById('total-items').textContent = placedItems.length;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ª–∏–≥–æ–Ω–æ–≤ (–ø—Ä–∏–º–µ—Ä–Ω–æ)
                    const currentPoly = parseInt(document.getElementById('poly-count').textContent) || 0;
                    document.getElementById('poly-count').textContent = (currentPoly + 150) + 'K';
                }
            }
        });

        // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –î–í–ò–ñ–ï–ù–ò–Ø –ú–´–®–ò –î–õ–Ø –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.glass')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    const endPoint = intersectionPoint.clone();
                    endPoint.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(endPoint, startPoint);
                    const length = Math.sqrt(delta.x * delta.x + delta.z * delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    tempWall.scale.set(1, 1, 1);
                    tempWall.position.x = startPoint.x + delta.x / 2;
                    tempWall.position.z = startPoint.z + delta.z / 2;
                    tempWall.position.y = 1.25;
                    tempWall.scale.set(0.2, 2.5, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        // ==================== –ù–ê–ß–ê–õ–û –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'build' && event.button === 0) {
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                    isBuilding = true;
                    startPoint = intersectionPoint.clone();
                    startPoint.y = 0;
                    
                    const geometry = new THREE.BoxGeometry(0.1, 2.5, 0.1);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: 0xaaccff, 
                        transparent: true, 
                        opacity: 0.5,
                        emissive: new THREE.Color(0x224466)
                    });
                    tempWall = new THREE.Mesh(geometry, material);
                    tempWall.castShadow = true;
                    tempWall.receiveShadow = true;
                    scene.add(tempWall);
                }
            }
        });

        // ==================== –ó–ê–í–ï–†–®–ï–ù–ò–ï –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê ====================
        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.glass')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;
                
                const geometry = new THREE.BoxGeometry(0.2, height, tempWall.scale.z);
                const material = new THREE.MeshStandardMaterial({ 
                    color: color,
                    roughness: 0.6,
                    metalness: 0.1
                });
                const wall = new THREE.Mesh(geometry, material);
                wall.position.copy(tempWall.position);
                wall.position.y = height / 2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                document.getElementById('total-items').textContent = placedItems.length;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ª–∏–≥–æ–Ω–æ–≤
                const currentPoly = parseInt(document.getElementById('poly-count').textContent) || 0;
                document.getElementById('poly-count').textContent = (currentPoly + 12) + 'K';
                
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // ==================== FPS –°–ß–ï–¢–ß–ò–ö ====================
        let lastTime = performance.now();
        let frames = 0;

        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                const fps = Math.round((frames * 1000) / delta);
                document.getElementById('fps-counter').textContent = fps;
                frames = 0;
                lastTime = now;
            }
        }

        // ==================== –ê–ù–ò–ú–ê–¶–ò–Ø ====================
        function animate() {
            requestAnimationFrame(animate);
            
            stars.rotation.y += 0.0002;
            
            controls.update();
            composer.render();
            
            updateFPS();
        }

        // ==================== RESIZE ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== TELEGRAM ====================
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
        }

        // ==================== –°–¢–ê–†–¢ ====================
        loadCatalog();
        animate();
        
        console.log('3D Architect Dream —Å –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏ –∑–∞–ø—É—â–µ–Ω!');
    </script>
</body>
</html>
