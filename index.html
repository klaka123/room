<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öúÔ∏è –ò–ú–ü–ï–†–ò–Ø –î–ò–ó–ê–ô–ù–ê ‚Äî 15000+ –ü–†–ï–î–ú–ï–¢–û–í</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Montserrat', sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* –ò–º–ø–µ—Ä–∞—Ç–æ—Ä—Å–∫–æ–µ —Å—Ç–µ–∫–ª–æ */
        .imperial {
            background: rgba(12, 10, 20, 0.5);
            backdrop-filter: blur(80px) saturate(550%);
            -webkit-backdrop-filter: blur(80px) saturate(550%);
            border: 1px solid rgba(220, 200, 180, 0.1);
            border-radius: 48px;
            box-shadow: 0 100px 200px -60px #000, 
                        0 0 0 1px rgba(220, 200, 180, 0.03) inset,
                        0 0 150px rgba(0, 0, 0, 0.9);
            color: rgba(255, 245, 235, 1);
            transition: all 1s cubic-bezier(0.2, 0.9, 0.3, 1.2);
        }

        .imperial:hover {
            background: rgba(18, 15, 28, 0.6);
            border-color: rgba(220, 200, 180, 0.15);
            box-shadow: 0 120px 240px -60px #000, 
                        0 0 0 1px rgba(220, 200, 180, 0.05) inset,
                        0 0 200px rgba(220, 200, 180, 0.02);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä UI */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .catalog-panel {
            pointer-events: all;
            width: 480px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideInLeft 1.2s cubic-bezier(0.2, 0.9, 0.3, 1.2);
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-150%) translateZ(-100px) rotateY(15deg); opacity: 0; filter: blur(30px); }
            100% { transform: translateX(0) translateZ(0) rotateY(0); opacity: 1; filter: blur(0); }
        }

        .panel-header {
            padding: 30px 35px;
            border-bottom: 1px solid rgba(220, 200, 180, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(220,200,180,0.03) 0%, transparent 100%);
        }

        .panel-header h2 {
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #f0e0d0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 40px rgba(220,200,180,0.4);
        }

        .panel-header h2 i {
            font-size: 1.8rem;
            opacity: 0.8;
            color: #d4b088;
        }

        .badge {
            background: rgba(220, 200, 180, 0.15);
            border: 1px solid rgba(220, 200, 180, 0.2);
            color: #f0e0d0;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            font-family: 'Montserrat', sans-serif;
        }

        .search-box {
            padding: 25px 35px 20px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 58px;
            top: 50px;
            color: #d4b088;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .search-box input {
            width: 100%;
            padding: 18px 25px 18px 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 200, 180, 0.15);
            border-radius: 60px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.5s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            font-family: 'Cormorant Garamond', serif;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(220, 200, 180, 0.4);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 5px rgba(220, 200, 180, 0.05);
        }

        .search-box input::placeholder {
            color: rgba(220, 200, 180, 0.3);
            font-style: italic;
        }

        .categories {
            padding: 15px 35px 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 200, 180, 0.15);
            color: rgba(220, 200, 180, 0.9);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        .category-btn:hover {
            background: rgba(220, 200, 180, 0.1);
            border-color: rgba(220, 200, 180, 0.3);
            transform: translateY(-3px);
            color: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .category-btn.active {
            background: rgba(220, 200, 180, 0.85);
            border-color: transparent;
            color: #0a0a12;
            font-weight: 700;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .items-grid {
            flex: 1;
            overflow-y: auto;
            padding: 0 35px 35px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 40px;
            padding: 35px 20px 25px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            border: 1px solid rgba(220, 200, 180, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -20%;
            right: -20%;
            bottom: -30%;
            background: radial-gradient(circle at 30% 30%, rgba(220,200,180,0.1), transparent 70%);
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .item-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,200,180,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 1.2s ease;
        }

        .item-card:hover {
            background: rgba(15, 12, 25, 0.6);
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(220, 200, 180, 0.15);
            box-shadow: 0 40px 70px -30px #000;
        }

        .item-card:hover::before {
            opacity: 1;
        }

        .item-card:hover::after {
            transform: translateX(100%);
        }

        .item-card.selected {
            border-color: rgba(220, 200, 180, 0.4);
            background: rgba(25, 20, 35, 0.7);
            box-shadow: 0 0 0 1.5px rgba(220, 200, 180, 0.2) inset;
        }

        .item-icon {
            font-size: 5rem;
            filter: drop-shadow(0 25px 35px rgba(0,0,0,0.8));
            transition: all 0.6s ease;
            opacity: 0.95;
        }

        .item-card:hover .item-icon {
            transform: scale(1.15) rotate(3deg);
            opacity: 1;
            filter: drop-shadow(0 40px 50px rgba(0,0,0,1));
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            color: #f0e0d0;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.5);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(220, 200, 180, 0.1);
            font-family: 'Cormorant Garamond', serif;
        }

        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .tools-panel {
            pointer-events: all;
            width: 420px;
            height: fit-content;
            padding: 35px;
            animation: slideInRight 1.2s cubic-bezier(0.2, 0.9, 0.3, 1.2);
        }

        @keyframes slideInRight {
            0% { transform: translateX(150%) translateZ(-100px) rotateY(-15deg); opacity: 0; filter: blur(30px); }
            100% { transform: translateX(0) translateZ(0) rotateY(0); opacity: 1; filter: blur(0); }
        }

        .tool-section {
            margin-bottom: 40px;
        }

        .tool-section h3 {
            font-size: 1.5rem;
            color: #d4b088;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 2px 20px rgba(0,0,0,0.7);
        }

        .tool-section h3 i {
            font-size: 1.3rem;
            opacity: 0.7;
        }

        .tool-buttons {
            display: flex;
            gap: 15px;
        }

        .tool-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 200, 180, 0.15);
            color: rgba(220, 200, 180, 0.95);
            padding: 18px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.5s ease;
            font-size: 1.2rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        .tool-btn:hover {
            background: rgba(220, 200, 180, 0.1);
            border-color: rgba(220, 200, 180, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .tool-btn.active {
            background: rgba(220, 200, 180, 0.85);
            color: #0a0a12;
            border-color: transparent;
            font-weight: 700;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.7);
        }

        .control-group {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(220, 200, 180, 0.06);
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-bottom: 30px;
            color: rgba(220, 200, 180, 0.98);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            font-family: 'Cormorant Garamond', serif;
        }

        label span {
            display: block;
            margin-bottom: 12px;
            color: #d4b088;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(220, 200, 180, 0.2);
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #f0e0d0;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(220, 200, 180, 0.5);
            border: 4px solid #0a0a12;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            background: #fff;
            box-shadow: 0 0 50px rgba(220, 200, 180, 0.7);
        }

        input[type="color"] {
            width: 100%;
            height: 60px;
            border: 1px solid rgba(220, 200, 180, 0.2);
            border-radius: 40px;
            background: rgba(0,0,0,0.5);
            margin-top: 12px;
            cursor: pointer;
            padding: 6px;
            backdrop-filter: blur(5px);
        }

        select {
            width: 100%;
            padding: 18px 28px;
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(220, 200, 180, 0.2);
            border-radius: 40px;
            color: #f0e0d0;
            font-size: 1.1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            font-weight: 400;
            font-family: 'Cormorant Garamond', serif;
        }

        select:hover {
            border-color: rgba(220, 200, 180, 0.4);
            background: rgba(15, 10, 25, 0.8);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        select option {
            background: #0a0a12;
            color: #f0e0d0;
            padding: 15px;
        }

        .action-btn {
            width: 100%;
            background: rgba(220, 200, 180, 0.85);
            border: none;
            color: #0a0a12;
            padding: 22px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.6s ease;
            font-size: 1.3rem;
            margin-top: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            border: 1px solid transparent;
        }

        .action-btn:hover {
            background: #f0e0d0;
            transform: scale(1.03) translateY(-4px);
            box-shadow: 0 40px 70px rgba(0, 0, 0, 0.7);
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {
            pointer-events: all;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 60px;
            display: flex;
            gap: 70px;
            font-size: 1.2rem;
            backdrop-filter: blur(80px) saturate(600%);
            animation: slideUp 1.2s ease;
            border-radius: 70px;
            background: rgba(8, 6, 16, 0.5);
            border: 1px solid rgba(220, 200, 180, 0.1);
            box-shadow: 0 40px 80px -40px #000;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateX(-50%) translateY(60px) scale(0.9); filter: blur(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); filter: blur(0); }
        }

        .status-bar i {
            color: #d4b088;
            margin-right: 12px;
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .status-bar div {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #f0e0d0;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(220, 200, 180, 0.02);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(220, 200, 180, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 200, 180, 0.35);
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            position: absolute;
            top: 30px;
            right: 480px;
            background: rgba(8, 6, 16, 0.5);
            color: #f0e0d0;
            padding: 15px 32px;
            border-radius: 70px;
            font-size: 1rem;
            backdrop-filter: blur(50px);
            border: 1px solid rgba(220, 200, 180, 0.15);
            pointer-events: none;
            box-shadow: 0 30px 60px -30px #000;
            font-weight: 500;
            letter-spacing: 1px;
            animation: pulse 5s infinite;
            font-family: 'Cormorant Garamond', serif;
            z-index: 20;
        }

        @keyframes pulse {
            0% { border-color: rgba(220, 200, 180, 0.15); box-shadow: 0 30px 60px -30px #000; }
            50% { border-color: rgba(220, 200, 180, 0.3); box-shadow: 0 30px 80px -20px #000, 0 0 30px rgba(220,200,180,0.1); }
            100% { border-color: rgba(220, 200, 180, 0.15); box-shadow: 0 30px 60px -30px #000; }
        }

        .hint i {
            color: #d4b088;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
            font-size: 2rem;
            font-weight: 700;
            color: #f0e0d0;
            text-shadow: 0 4px 40px rgba(0,0,0,0.9);
            letter-spacing: 12px;
            text-transform: uppercase;
            background: rgba(8,6,16,0.3);
            padding: 15px 60px;
            border-radius: 70px;
            backdrop-filter: blur(35px);
            border: 1px solid rgba(220,200,180,0.08);
            font-family: 'Playfair Display', serif;
            white-space: nowrap;
        }

        /* –ò–º–ø–µ—Ä—Å–∫–∏–µ –æ—Ä–±—ã */
        .imperial-orb {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(220,200,180,0.03) 0%, transparent 70%);
            border-radius: 50%;
            top: -500px;
            right: -500px;
            z-index: 0;
            pointer-events: none;
            animation: orbMove 35s infinite;
        }

        @keyframes orbMove {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.3) rotate(10deg); opacity: 0.35; }
        }

        .imperial-orb2 {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(100,120,180,0.02) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -600px;
            left: -600px;
            z-index: 0;
            pointer-events: none;
            animation: orbMove2 45s infinite reverse;
        }

        @keyframes orbMove2 {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.15; }
            50% { transform: scale(1.4) rotate(-15deg); opacity: 0.3; }
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250"><circle cx="125" cy="125" r="1" fill="%23dcc4b4" opacity="0.1"/><circle cx="50" cy="75" r="0.7" fill="%23dcc4b4" opacity="0.08"/><circle cx="200" cy="175" r="0.8" fill="%23dcc4b4" opacity="0.08"/><circle cx="225" cy="50" r="0.6" fill="%23dcc4b4" opacity="0.08"/><circle cx="25" cy="200" r="0.7" fill="%23dcc4b4" opacity="0.08"/><circle cx="150" cy="40" r="0.8" fill="%23dcc4b4" opacity="0.08"/><circle cx="90" cy="210" r="0.7" fill="%23dcc4b4" opacity="0.08"/><circle cx="180" cy="100" r="0.6" fill="%23dcc4b4" opacity="0.08"/></svg>');
            background-size: 250px 250px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.25;
            animation: particlesMove 180s linear infinite;
        }

        @keyframes particlesMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(150px, 150px); }
        }
    </style>

</head>
<body>
    <div class="imperial-orb"></div>
    <div class="imperial-orb2"></div>

    <div class="logo">‚öúÔ∏è –ò–ú–ü–ï–†–ò–Ø ‚öúÔ∏è</div>

    <div class="ui-container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="catalog-panel imperial">
            <div class="panel-header">
                <h2><i class="fas fa-crown"></i> –ö–ê–¢–ê–õ–û–ì</h2>

                <input type="text" placeholder="–ü–æ–∏—Å–∫ —Å—Ä–µ–¥–∏ 15000 –ø—Ä–µ–¥–º–µ—Ç–æ–≤..." id="search-input">
            </div>
            <div class="categories">
                <button class="category-btn active" data-category="all">–í–°–Å</button>

                <button class="category-btn" data-category="lighting">–°–í–ï–¢</button>

                    float dist = distance(vUv, vec2(0.5, 0.5));

            placedItems.push(wall);
            history.push({ type: 'add', item: wall });
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // –ö–∞—á–µ—Å—Ç–≤–æ —Ç–µ–Ω–µ–π
        document.getElementById('shadow-quality').addEventListener('change', (e) => {
            const quality = e.target.value;
            switch(quality) {
                case 'off':
                    renderer.shadowMap.enabled = false;
                    break;
                case 'low':
                    renderer.shadowMap.enabled = true;
                    mainLight.shadow.mapSize.width = 1024;
                    mainLight.shadow.mapSize.height = 1024;
                    break;
                case 'medium':
                    renderer.shadowMap.enabled = true;
                    mainLight.shadow.mapSize.width = 2048;
                    mainLight.shadow.mapSize.height = 2048;
                    break;
                case 'high':
                    renderer.shadowMap.enabled = true;
                    mainLight.shadow.mapSize.width = 4096;
                    mainLight.shadow.mapSize.height = 4096;
                    break;
                case 'ultra':
                    renderer.shadowMap.enabled = true;
                    mainLight.shadow.mapSize.width = 8192;
                    mainLight.shadow.mapSize.height = 8192;
                    break;
            }
        });

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            mainLight.intensity = parseFloat(e.target.value);
        });

        document.getElementById('light-temperature').addEventListener('input', (e) => {
            const temp = parseFloat(e.target.value);
            const r = temp <= 6600 ? 255 : (329.698727446 * Math.pow(temp / 100 - 60, -0.1332047592));
            const g = temp <= 6600 ? (99.4708025861 * Math.log(temp / 100) - 161.1195681661) : 288.1221695283 * Math.pow(temp / 100 - 60, -0.0755148492);
            const b = temp >= 6600 ? 255 : (138.5177312231 * Math.log(temp / 100 - 10) + 305.0447927307);
            
            mainLight.color.setRGB(
                Math.min(255, Math.max(0, r)) / 255,
                Math.min(255, Math.max(0, g)) / 255,
                Math.min(255, Math.max(0, b)) / 255
            );
        });

        // –û—Ç–º–µ–Ω–∞
        document.getElementById('undo-btn').addEventListener('click', () => {
            if (history.length > 0) {
                const last = history.pop();
                if (last.type === 'add') {
                    scene.remove(last.item);
                    const index = placedItems.indexOf(last.item);
                    if (index > -1) placedItems.splice(index, 1);
                }
            }
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë
        document.getElementById('clear-btn').addEventListener('click', () => {
            placedItems.forEach(item => scene.remove(item));
            placedItems = [];
            history = [];
            document.getElementById('total-items').textContent = '0';
        });

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ
        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.imperial')) return;
            if (currentMode !== 'place' || !selectedItem) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                const heightOffset = parseFloat(document.getElementById('item-height').value);
                const materialCategory = document.getElementById('material-category').value;
                
                const model = createRandomModel(selectedItem, color, materialCategory);
                model.position.copy(intersectionPoint);
                model.position.y = heightOffset + (scale * 0.5);
                model.scale.set(scale, scale, scale);
                model.rotation.y = (rotate * Math.PI) / 180;
                model.castShadow = true;
                model.receiveShadow = true;
                
                scene.add(model);
                placedItems.push(model);
                lastPlacedMesh = model;
                history.push({ type: 'add', item: model });
                
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        // –°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ —Å—Ç–µ–Ω
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.imperial')) return;
            if (currentMode !== 'build' || event.button !== 0) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                isBuilding = true;
                startPoint = intersectionPoint.clone();
                startPoint.y = 0;
                
                tempWall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 3, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0xd4b088, transparent: true, opacity: 0.6, emissive: 0x332211 })
                );
                tempWall.castShadow = true;
                tempWall.receiveShadow = true;
                scene.add(tempWall);
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.imperial')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    const end = intersectionPoint.clone();
                    end.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(end, startPoint);
                    const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    const thickness = parseFloat(document.getElementById('wall-thickness').value);
                    
                    tempWall.position.x = startPoint.x + delta.x/2;
                    tempWall.position.z = startPoint.z + delta.z/2;
                    tempWall.position.y = 1.5;
                    tempWall.scale.set(thickness, 3, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.imperial')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const thickness = parseFloat(document.getElementById('wall-thickness').value);
                const color = document.getElementById('wall-color').value;
                
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(thickness, height, tempWall.scale.z),
                    new THREE.MeshStandardMaterial({ color: color, roughness: 0.7, metalness: 0.1 })
                );
                wall.position.copy(tempWall.position);
                wall.position.y = height/2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                history.push({ type: 'add', item: wall });
                document.getElementById('total-items').textContent = placedItems.length;
                
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // FPS
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                document.getElementById('fps-counter').textContent = Math.round((frames * 1000) / delta);
                frames = 0;
                lastTime = now;
            }
        }

        // –ü–æ–ª–∏–≥–æ–Ω—ã (–ø—Ä–∏–º–µ—Ä–Ω–æ)
        let polyCount = 0;
        function updatePolyCount() {
            // –ü—Ä–∏–º–µ—Ä–Ω–∞—è –æ—Ü–µ–Ω–∫–∞: –∫–∞–∂–¥—ã–π –ø—Ä–µ–¥–º–µ—Ç ~500 –ø–æ–ª–∏–≥–æ–Ω–æ–≤
            polyCount = placedItems.length * 500;
            document.getElementById('poly-count').textContent = (polyCount / 1000000).toFixed(1);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.y += 0.00002;
            controls.update();
            composer.render();
            updateFPS();
            updatePolyCount();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
        
        console.log('üé® –ò–ú–ü–ï–†–ò–Ø –î–ò–ó–ê–ô–ù–ê –∑–∞–ø—É—â–µ–Ω–∞ —Å', catalog.all.length, '—É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏!');
    </script>
</body>
</html>
