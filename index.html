        .mineral {

        .action-btn {

            background: rgba(100, 150, 255, 0.9);
            border: none;
            color: #0a0c10;
            padding: 16px;

        .status-bar {

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 150, 255, 0.2);
            border-radius: 10px;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {

            top: 24px;
            right: 400px;
            background: rgba(10, 15, 22, 0.6);

        @keyframes glow {

        .hint i {
            color: #88aaff;

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {

            color: #b0d0ff;

        }

        /* –•–∞–π-—Ç–µ–∫ –¥–µ–∫–æ—Ä */
        .tech-grid {

            height: 100%;

            pointer-events: none;

        }

        .tech-orb {

        }

            0%, 100% { transform: scale(1); opacity: 0.2; }

        }
    </style>

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();

        const renderScene = new RenderPass(scene, camera);

        // ==================== –ú–ê–¢–ï–†–ò–ê–õ–´ ====================
        function createMaterial(type, color) {
            const colorHex = parseInt(color.replace('#', '0x'), 16);
            
            const materials = {
                metal_brushed: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.3, metalness: 0.9 }),
                metal_polished: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.1, metalness: 1.0 }),
                glass: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.1, metalness: 0.1, transparent: true, opacity: 0.7 }),
                plastic: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.4, metalness: 0.0 }),
                concrete: new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.8, metalness: 0.1 }),
                carbon: new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.2, metalness: 0.3, emissive: 0x111122 })
            };
            
            return materials[type] || materials.plastic;
        }

        // ==================== –•–ê–ô-–¢–ï–ö –ú–û–î–ï–õ–ò ====================
        
        function createArcLamp(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);
            
            // –û—Å–Ω–æ–≤–∞–Ω–∏–µ
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.5, 0.1, 16), metalMat);
            base.position.y = 0.05;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            // –°—Ç–æ–π–∫–∞
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.06, 2.2, 8), metalMat);
            pole.position.y = 1.15;
            pole.castShadow = true;
            pole.receiveShadow = true;
            group.add(pole);
            
            // –î—É–≥–∞
            const arc = new THREE.Mesh(new THREE.TorusGeometry(0.7, 0.04, 8, 32), metalMat);
            arc.rotation.x = Math.PI / 2;
            arc.rotation.z = 0.3;
            arc.position.set(0.4, 2.0, 0);
            arc.castShadow = true;
            arc.receiveShadow = true;
            group.add(arc);
            
            // –ü–ª–∞—Ñ–æ–Ω
            const shade = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16), createMaterial('glass', '#ffffff'));
            shade.position.set(1.1, 1.8, 0);
            shade.castShadow = true;
            shade.receiveShadow = true;
            group.add(shade);
            
            // –°–≤–µ—Ç
            const light = new THREE.PointLight(0xffeedd, 1.0, 5);
            light.position.set(1.1, 1.8, 0);
            group.add(light);
            
            return group;
        }

        function createMinimalLamp(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);
            
            // –û—Å–Ω–æ–≤–∞–Ω–∏–µ
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.35, 0.1, 12), metalMat);
            base.position.y = 0.05;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            // –°—Ç–æ–π–∫–∞
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 1.8, 8), metalMat);
            pole.position.y = 0.95;
            pole.castShadow = true;
            pole.receiveShadow = true;
            group.add(pole);
            
            // –ü–ª–∞—Ñ–æ–Ω
            const shade = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.4, 12), createMaterial('glass', '#ffffff'));
            shade.position.y = 1.8;
            shade.castShadow = true;
            shade.receiveShadow = true;
            group.add(shade);
            
            const light = new THREE.PointLight(0xffeedd, 0.8, 4);
            light.position.y = 1.7;
            group.add(light);
            
            return group;
        }

        function createDiningChair(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);
            
            // –ù–æ–∂–∫–∏
            const legGeo = new THREE.BoxGeometry(0.06, 0.8, 0.06);
            for (let x = -0.3; x <= 0.3; x+=0.6) {
                for (let z = -0.3; z <= 0.3; z+=0.6) {
                    const leg = new THREE.Mesh(legGeo, metalMat);
                    leg.position.set(x, 0.4, z);
                    leg.castShadow = true;
                    leg.receiveShadow = true;
                    group.add(leg);
                }
            }
            
            // –°–∏–¥–µ–Ω—å–µ
            const seat = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.1, 0.7), metalMat);
            seat.position.y = 0.8;
            seat.castShadow = true;
            seat.receiveShadow = true;
            group.add(seat);
            
            // –°–ø–∏–Ω–∫–∞
            const back = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.5, 0.1), metalMat);
            back.position.set(0, 1.1, -0.3);
            back.castShadow = true;
            back.receiveShadow = true;
            group.add(back);
            
            return group;
        }

        function createLoungeChair(color, materialType) {

        function createDiningTable(color, materialType) {
            const group = new THREE.Group();

        function createCoffeeTable(color, materialType) {
            const group = new THREE.Group();

        function createWallShelf(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);

        function createSpeaker(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);
            
            // –ö–æ—Ä–ø—É—Å
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.3), metalMat);

            driver.receiveShadow = true;

        function createDisplay(color, materialType) {
            const group = new THREE.Group();
            const metalMat = createMaterial(materialType, color);
            
            // –≠–∫—Ä–∞–Ω
            const screen = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.6, 0.05), metalMat);
            screen.position.y = 0.4;
            screen.castShadow = true;
            screen.receiveShadow = true;

            // –ü–æ–¥—Å—Ç–∞–≤–∫–∞

        function createVase(color, materialType) {
            const group = new THREE.Group();
            const mat = createMaterial(materialType, color);
            
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.35, 0.1, 8), mat);
            base.position.y = 0.05;
            base.castShadow = true;
            base.receiveShadow = true;

            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.3, 0.6, 8), mat);

            body.castShadow = true;
            body.receiveShadow = true;
            group.add(body);
            
            return group;
        }

        function createSphere(color, materialType) {
            const group = new THREE.Group();
            const mat = createMaterial(materialType, color);
            
            const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.4, 24), mat);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            group.add(sphere);
            
            return group;
        }

        function createModelById(item, color, materialType) {
            switch(item.id) {
                case 'lamp_arc': return createArcLamp(color, materialType);
                case 'lamp_floor': return createMinimalLamp(color, materialType);
                case 'chair_dining': return createDiningChair(color, materialType);
                case 'chair_lounge': return createLoungeChair(color, materialType);
                case 'table_dining': return createDiningTable(color, materialType);
                case 'table_coffee': return createCoffeeTable(color, materialType);
                case 'shelf_wall': return createWallShelf(color, materialType);
                case 'speaker': return createSpeaker(color, materialType);
                case 'display': return createDisplay(color, materialType);
                case 'vase': return createVase(color, materialType);
                case 'sphere': return createSphere(color, materialType);
                default:
                    const group = new THREE.Group();
                    const mat = createMaterial(materialType, color);
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), mat);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    group.add(mesh);
                    return group;
            }
        }

        // ==================== UI ====================
        function loadCatalog() {
            const grid = document.getElementById('items-grid');
            
            allItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = item.id;
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                `;
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    document.getElementById('item-color').value = item.color;
                });
                grid.appendChild(card);
            });
            
            document.getElementById('item-count').textContent = allItems.length;
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                document.querySelectorAll('.item-card').forEach(item => {
                    if (category === 'all') {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = item.dataset.category === category ? 'flex' : 'none';
                    }
                });
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'flex' : 'none';
            });
        });

        // –†–µ–∂–∏–º—ã
        document.getElementById('mode-place').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'place';
            document.getElementById('mode-place').classList.add('active');
            document.getElementById('mode-build').classList.remove('active');
            document.getElementById('build-controls').style.display = 'none';
            document.getElementById('place-controls').style.display = 'block';
            
            if (tempWall) scene.remove(tempWall);
            isBuilding = false;
        });

        document.getElementById('mode-build').addEventListener('click', (e) => {
            e.stopPropagation();
            currentMode = 'build';
            document.getElementById('mode-build').classList.add('active');
            document.getElementById('mode-place').classList.remove('active');
            document.getElementById('build-controls').style.display = 'block';
            document.getElementById('place-controls').style.display = 'none';
        });

        // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å —Å—Ç–µ–Ω—É
        document.getElementById('build-wall').addEventListener('click', (e) => {
            e.stopPropagation();
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0;
            dir.normalize();
            
            const pos = camera.position.clone().add(dir.multiplyScalar(5));
            pos.y = 0;
            
            const length = parseFloat(document.getElementById('wall-length').value);
            const height = parseFloat(document.getElementById('wall-height').value);
            const color = document.getElementById('wall-color').value;
            
            const wall = new THREE.Mesh(
                new THREE.BoxGeometry(0.2, height, length),
                new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.3 })
            );
            wall.position.copy(pos);
            wall.position.y = height / 2;
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            placedItems.push(wall);
            document.getElementById('total-items').textContent = placedItems.length;
        });

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        document.getElementById('light-intensity').addEventListener('input', (e) => {
            mainLight.intensity = parseFloat(e.target.value);
        });

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let selectedItem = null;
        let placedItems = [];
        let currentMode = 'place';
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const intersectionPoint = new THREE.Vector3();

        let isBuilding = false;
        let startPoint = null;
        let tempWall = null;

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ
        renderer.domElement.addEventListener('click', (event) => {
            if (event.target.closest('.mineral')) return;
            if (currentMode !== 'place' || !selectedItem) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                const color = document.getElementById('item-color').value;
                const scale = parseFloat(document.getElementById('item-scale').value);
                const rotate = parseFloat(document.getElementById('item-rotate').value);
                const materialType = document.getElementById('material-type').value;
                
                const model = createModelById(selectedItem, color, materialType);
                model.position.copy(intersectionPoint);
                model.position.y = 0.5 * scale;
                model.scale.set(scale, scale, scale);
                model.rotation.y = (rotate * Math.PI) / 180;
                model.castShadow = true;
                model.receiveShadow = true;
                
                scene.add(model);
                placedItems.push(model);
                
                document.getElementById('total-items').textContent = placedItems.length;
            }
        });

        // –°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ —Å—Ç–µ–Ω
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.target.closest('.mineral')) return;
            if (currentMode !== 'build' || event.button !== 0) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                isBuilding = true;
                startPoint = intersectionPoint.clone();
                startPoint.y = 0;
                
                tempWall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 2.5, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0x88aaff, transparent: true, opacity: 0.5 })
                );
                tempWall.castShadow = true;
                tempWall.receiveShadow = true;
                scene.add(tempWall);
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (event.target.closest('.mineral')) return;
            
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (raycaster.ray.intersectPlane(plane, intersectionPoint)) {
                if (currentMode === 'build' && isBuilding && tempWall) {
                    const end = intersectionPoint.clone();
                    end.y = 0;
                    
                    const delta = new THREE.Vector3().subVectors(end, startPoint);
                    const length = Math.sqrt(delta.x*delta.x + delta.z*delta.z);
                    const angle = Math.atan2(delta.x, delta.z);
                    
                    const height = parseFloat(document.getElementById('wall-height').value);
                    
                    tempWall.position.x = startPoint.x + delta.x/2;
                    tempWall.position.z = startPoint.z + delta.z/2;
                    tempWall.position.y = height/2;
                    tempWall.scale.set(1, height/2.5, length);
                    tempWall.rotation.y = angle;
                }
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.target.closest('.mineral')) return;
            
            if (currentMode === 'build' && isBuilding && tempWall) {
                const height = parseFloat(document.getElementById('wall-height').value);
                const color = document.getElementById('wall-color').value;
                
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, height, tempWall.scale.z),
                    new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.3 })
                );
                wall.position.copy(tempWall.position);
                wall.position.y = height/2;
                wall.rotation.copy(tempWall.rotation);
                wall.castShadow = true;
                wall.receiveShadow = true;
                
                scene.add(wall);
                placedItems.push(wall);
                document.getElementById('total-items').textContent = placedItems.length;
                
                scene.remove(tempWall);
                tempWall = null;
                isBuilding = false;
            }
        });

        // FPS
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const now = performance.now();
            const delta = now - lastTime;
            
            if (delta >= 1000) {
                document.getElementById('fps-counter').textContent = Math.round((frames * 1000) / delta);
                frames = 0;
                lastTime = now;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            composer.render();
            updateFPS();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }

        loadCatalog();
        animate();
    </script>
</body>
</html>
